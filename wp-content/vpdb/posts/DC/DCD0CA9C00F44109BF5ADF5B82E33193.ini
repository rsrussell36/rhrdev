post_content = "<h1>
                                Highlights                                </h1>
                                    Private companies have unique needs. RHR understands this fast-paced world and works with both Private Equity and venture-backed organizations to accelerate the leadership capabilities needed to deliver growth.                                
                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/720x520px.jpg\" alt=\"\">
                                                                    <h1>
                                        Venture Capital                                    </h1>
                                                                                                    Young, fast-growing companies face high levels of execution risk. Helping Founders and teams evolve as leaders increases the odds of success.
                                                                                                    <a  href=\"<<[site-url]>>/venture-capital\" data-cursor=\"scale\">
                                        Read More
                                    </a>
                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/private.jpg\" alt=\"private\">
                                                                    <h1>
                                        Private Equity                                     </h1>
                                                                                                    Protect your investments and ensure that the leaders in your portfolio companies have the resources they need to accelerate, succeed and grow.
                                                                                                    <a  href=\"<<[site-url]>>/private-equity\" data-cursor=\"scale\">
                                        Read More
                                    </a>
                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/succession.jpg\" alt=\"succession\">
                                                                    <h1>
                                        Succession Insights                                    </h1>
                                                                                                    Young, fast-growing companies face high levels of execution risk. Helping Founders and teams evolve as leaders increases the odds of success.
                                                                                                    <a  href=\"<<[site-url]>>/succession-insights\" data-cursor=\"scale\">
                                        Read More
                                    </a>
                                    RHR was a valued partner to the board and the organization at a key CEO transition time. The combination of RHR’s business acumen, ability to assess people deeply and broadly, real-world experience, courage, and confidence to communicate straightforwardly with all parties contributed to a successful CEO selection and transition, while keeping a strong senior team intact.<br><br>
– Senior operating partner, mid-market private equity firm"
