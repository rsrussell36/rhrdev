_rhr_s_description#6D3D4D03EDFB4743B65C02DE91723BBA = "The client engaged RHR to serve as an objective third party for the assessment of talent, identification of appropriate hires, and the promotion of a corporate culture capable of accelerating an innovative product pipeline.
<br>
<br>
RHR began by working with the client’s CEO to develop The Winning Formula profile, a set of five key values, attitudes and attributes essential for the merged company’s success. The Winning Formula profile, in turn, became the foundation for the personality questionnaire given to potential executives, and the interview protocol developed for the hiring process. After the first wave of top executives were selected, RHR facilitated a leadership meeting to refine the corporate vision, establish guidelines for team collaboration, and prepare the communications strategy for the upcoming launch announcement. Successive waves of hiring, reporting and team meetings applied lessons learned to improve the hiring process, and ensure constructive decision making throughout the leadership pyramid."
_rhr_r_title#592DB0387DA1427486D85B5DA52EE3A8 = "On-time fulfillment of roles, reinforcement of a motivated executive team."
_rhr_r_text#F50BC3481AF1417AB056150F44F7DA76 = "By launch, RHR had assessed more than 270 personnel and helped identify the top ~150 leaders the client needed to establish its common culture. Feedback from participants confirmed that the process was fair, sensitive to individual needs, and capable of helping the executive team engage positively with the new organization. The client’s internal HR team was impressed with the overall accuracy of the assessment, and it helped them make important hiring and integration decisions. "
