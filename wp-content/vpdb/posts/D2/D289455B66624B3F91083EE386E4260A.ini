post_content = "<h1>
                                    Cookies                                </h1>
                                        <p>Use of cookies by RHR International Consultants SRL</p><p>Cookies are small text files that are placed on your computer by websites that you visit. They are widely used in order to make websites work, or work more efficiently, as well as to provide information to the owners of the site. The table below explains the cookies we use and why.</p><h4>Cookie</h4><h4>Name</h4><h4>Purpose</h4><p>Universal Analytics (Google)</p><p>_gid</p><p>_gat</p><p>_ga</p><p>These cookies are used to collect information about how visitors use our website. We use the information to compile reports and to help us improve the website. The cookies collect information in an anonymous form, including the number of visitors to the website and blog, where visitors have come to the website from and the pages they visited.</p><p>Â </p><p>How do I change my cookie settings?</p><p>Most web browsers allow some control of most cookies through the browser settings. To find out more about cookies, including how to see what cookies have been set,<br />visit <a href=\"www.allaboutcookies.org\">www.allaboutcookies.org</a></p><p>Find out how to manage cookies on popular browsers:</p><p>To opt out of being tracked by Google Analytics across all websites, visit <a href=\"https://tools.google.com/dlpage/gaoptout\">https://tools.google.com/dlpage/gaoptout</a></p><ul><li><a href=\"https://support.google.com/accounts/answer/61416?co=GENIE.Platform%3DDesktop&hl=en\">*Google Chrome</a></li><li><a href=\"https://privacy.microsoft.com/en-us/windows-10-microsoft-edge-and-privacy\">*Microsoft Edge</a></li><li><a href=\"https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences\">*Mozilla Firefox</a></li><li><a href=\"https://support.microsoft.com/en-gb/help/17442/windows-internet-explorer-delete-manage-cookies\">*Microsoft Internet Explorer</a></li><li><a href=\"https://www.opera.com/help/tutorials/security/privacy/\">*Opera</a></li><li><a href=\"https://support.apple.com/kb/ph21411?locale=en_US\">*Apple Safari</a></li></ul><p>To find information relating to other browsers, visit the browser developer's website.</p><p>To opt out of being tracked by Google Analytics across all websites, visit <a href=\"https://tools.google.com/dlpage/gaoptout\">https://tools.google.com/dlpage/gaoptout</a></p>"
