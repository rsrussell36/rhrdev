_rhr_c_description#9ABED850F07E49EEA89CD805024353A4 = "When an $8 billion consumer products company sought to improve its cross-matrix business practices, it discovered that it also needed to develop its leadership talent. The HR organization, tasked with effective succession planning, needed to create a development program for the company’s next generation of leaders. Management’s ability to identify high-potential people and find them crucial stretch assignments had been hampered by a siloed organizational structure. The client wanted a reliable and consistent process for looking across the company to find and develop its high-potential talent. "
_rhr_s_title#C748500792674AA1B6954700BE50FE03 = "Identify and develop high-potential talent."
_rhr_s_description#33DFEC4CDBB54A2C8EB8679B63049077 = "RHR International instituted a rigorous, data-based process for identifying high-potentials applied through the middle management level. To prepare this talent for leadership, RHR designed a process that meets the special needs of high-potential employees and established relevant, actionable, <a href=\"localhost/rhrdev/solutions-development/\">realistic development plans</a> for each individual. 

"
_rhr_r_title#78D76CA792A04EEFB1458E6153537A68 = "Leadership consensus for sustained growth.
"
_rhr_r_text#EC992E341DCC4A23B6A5AF9946871532 = "RHR’s program created a common language and metric for evaluating people that has enabled open discussion between senior leaders, and builds consensus about who the company’s next-generation leaders are. The program eventually included 200 of the client’s executives across six continents, 36 countries, and nine RHR offices."
