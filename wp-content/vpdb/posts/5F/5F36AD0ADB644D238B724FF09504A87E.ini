post_content = "Audrey Johnson plays the dual role of support team manager and project coordinator at RHR International. She is responsible for the West and Central regions of the U.S. and consistently works across a large number of projects at any given time, providing vital oversight on project timelines, project management, and deliverables. Audrey is known for building authentic relationships with clients and colleagues alike in order to support RHR in delivering world-class leadership-development solutions.

In her role as support team manager, Audrey drives the overarching team strategy and ensures that all of her team’s work moves forward without interruption or risk. She empowers the support team with skill-building opportunities and provides mentoring in order to ensure that team members grow and fulfill their potential. Her strategic talent goals for the team shape her hiring decisions, and her vision of an effective and efficient project-coordination team comes to life every day across the company.

As a manager, Audrey leads with optimism and takes a proactive, problem-solving approach to her work. She is honest, kind, and focused on building meaningful working relationships with her team and clients. Prior to joining RHR International, Audrey worked in HR within a merchandising and marketing company. She has also worked as a business analyst, which helps her bring a data-oriented and numbers-driven perspective to her day-to-day work at RHR. She received a bachelor’s degree in business administration from Oklahoma State University.

Outside of work, Audrey can be found spending time with her family in nature—hiking, snowboarding, and enjoying Colorado’s landscapes."
