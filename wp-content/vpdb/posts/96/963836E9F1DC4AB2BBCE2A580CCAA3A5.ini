post_content = "Guy Beaudin is a senior partner at RHR International, leading the firm’s business development and marketing program in addition to delivering expert leadership consulting to CEOs, boards of directors, and senior executive teams around the world.

Throughout his 24-year tenure with the firm, Guy has developed professional expertise that covers the broad spectrum of RHR’s services. He is a trusted advisor in a variety of contexts, including helping teams assess and develop high-potential talent, supporting executives as they integrate into new roles, and assisting boards in managing CEO succession. Equally at home working with family-run firms and Fortune 50 businesses, his natural curiosity combined with his approachable attitude enable him to help shape leadership teams organically and collaboratively.

Guy’s recent professional achievements include supporting a Fortune 10 company by helping to develop future members of the C-suite as part of a CEO-succession project. This is but one example where Guy has successfully helped clients navigate the complexity of CEO succession. Overall, his work is marked by his ability to build meaningful, long-term relationships across a range of industries and countries throughout his 24-year career (and counting).

The values that drive Guy are his natural curiosity and genuine desire to see people achieve their full potential. These qualities enable him to help leaders step outside of their established frames of thinking and effect real change. His refreshing approach is grounded in research and carefully aligned with the unique goals of each client.

Prior to joining RHR, Guy worked in senior-level finance and marketing positions and was also the HR director for an international organization. He holds an MBA from the University of Ottawa and a PhD in industrial and organizational psychology from the University of Montreal.

Fluent in both English and French, Guy has authored numerous articles and publications on leadership topics. He was a long-standing director of the Heart and Stroke Foundation of Canada and currently supports a variety of nonprofit CEOs with pro bono coaching. Beyond that, he enjoys the arts, fitness, and witnessing the magic of Lionel Messi.
