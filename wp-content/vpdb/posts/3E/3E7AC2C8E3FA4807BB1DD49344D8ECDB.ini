post_content = "Chris Treadwell is a senior partner and regional leader at RHR International. His primary focus is on assisting clients with executive development, senior team development, CEO succession, board evaluation, and talent management. Additionally, he is responsible for recruiting and managing RHR’s team in the Western U.S.

Throughout his career at RHR, Chris has worked to build trust with clients by offering candid, useful, and data-backed feedback that promotes the development of leaders, teams, and culture. This has resulted in numerous successful projects that have positively altered the client organization’s trajectory, from small tech companies to multibillion-dollar enterprises. He is equally adept at guiding leaders and teams through times of crisis as well as times of great success, doing both with a focus on what makes each leader, team, or organization unique.

With an emphasis on impact, Chris begins every engagement digging deep for understanding and identifying opportunities for improvement. His approach is rooted in listening and mutual learning and discovery. Chris strives to positively impact not only the business goals of an organization but also the lives of its employees. Collaborating with executives across a diverse range of industries, including retail, consumer packaged goods, financial services, mining, and technology, Chris appreciates the many long-term relationships he has developed over 20 years and is grateful to have ongoing connections with fascinating people doing consequential work.

Chris has been engaged with business leaders for most of his career. After graduating with a degree in accounting from Brigham Young University, he spent a decade managing the international division of a major technology company with 20 offices around the world. Here he worked with distributors and accelerated the performance of teams to facilitate success for both the company and individuals. This hands-on business-management experience gives him useful expertise when working with executives to help set them up for success.

When Chris isn’t at work, he can typically be found with his wife, children, and grandchild. He also enjoys spending time traveling, exploring the mountains near his home, and wrangling the plants in his garden. In addition to his bachelor’s degree in accounting, Chris earned a master’s degree and a PhD in combined clinical and counseling psychology from Utah State University. He is also a member of the American Psychological Association and the Society of Consulting Psychology."
