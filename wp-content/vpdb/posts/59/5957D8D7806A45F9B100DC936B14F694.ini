post_content = "Katie Kahn has been with RHR International since 1997. She has developed an incredibly diverse background over her time at RHR, building insightful and unique expertise across a wide range of roles. Having worked in project coordination, change management, recruitment, internal development, and more, Katie is known for her ability to understand and consistently improve RHR’s processes. She now applies this deep expertise to her role on the leader analytics team as an analytics consultant.

Katie helped build the leader analytics team and continues to shape its direction today. In working with clients, she provides a data-driven lens to identify actionable insights that promote the growth and development of leaders, teams, and boards. She enjoys gathering feedback across key stakeholders to provide a well-rounded perspective on strengths to leverage and opportunities to prioritize for greater impact as clients navigate the inherent complexities of their business environments.

Throughout her own career, Katie has found that her values have always aligned closely with RHR’s core mission. She truly enjoys having an impact on both her clients and her RHR peers through supporting, mentoring, and leading. Katie is passionate about creativity, design, and making the complex simple. Outside of work, she can be found enjoying life with her family in California, reading, hiking, and volunteering.

Katie earned a bachelor’s degree in psychology from Santa Clara University."
