post_content = "As an analytics consultant at RHR International, Roxanne Levenberg plays a vital role in helping leaders across industries make better-informed, data-driven decisions every day. She analyzes key data points from proprietary RHR surveys, personality surveys, interviews, assessment reports, and client-provided data, revealing underlying strengths and empowering leaders to drive the highest levels of impact possible across their organizations.

Roxanne is known for her expert ability to quickly synthesize disparate data, especially ambiguous or complex concepts. She is also instrumental in shaping the visual presentation of data to clients, ensuring that it’s presented in the most clear, impactful way possible. In addition to client work, Roxanne undertakes pro bono projects within RHR, leveraging her analytics skills to help nonprofit organizations leverage data to better understand their donors and help shape future strategy. Ultimately, Roxanne highly values being able to support leaders in making meaningful differences, finding key solutions that drive a tangible difference in the lives of others.

As both a data analyst and a mother of four, Roxanne understands the inherent value of efficiency and meticulous planning. She possesses a keen ability to set and hit deadlines every day, remaining in constant communication with stakeholders to ensure the timely and impactful delivery of various projects.

Roxanne earned a bachelor’s degree in psychology and sociology from Stony Brook University and has finished industrial-organizational psychology PhD coursework at the City University of New York Graduate Center. Prior to joining RHR, Roxanne held various positions as an independent contractor and served as a content coding analyst at Sirota Survey Intelligence. She was also an adjunct professor at Baruch College, where she taught an undergraduate level survey course in cognitive psychology. When she’s not working, Roxanne enjoys spending time with her four children and husband, hiking and exploring local scenery, and taking day trips to the beach. As a longtime cello player, music also plays an integral role in Roxanne’s life, and she enjoys listening to music and attending concerts whenever possible."
