post_content = "<span>Dr. Rachel Maxwell is an Executive Bench consultant. She partners with clients in the life sciences, industrial, automotive, fintech, and consumer industries to address their talent management, leadership development, executive assessment and coaching needs. She is an expert on the Readiness for Scale assessment, which empowers both leadership development and succession planning. </span>

<span>Rachel enjoys working with leaders from around the globe, enabling them to scale to roles of greater complexity and responsibility. She focuses on helping mid-level, senior, and C-suite leaders increase their self-awareness and transform their perspective and performance. Rachel’s approach is authentic and she values integrity above all. </span>

<span>With broad and varied experience, Rachel has also worked as a director of learning and development at a global professional services firm. Earlier in her career, she worked at Sun Microsystems, where she developed organizational effectiveness efforts that won several awards. She holds multiple certifications including the Hogan suite of assessments, Korn Ferry’s Leadership Architect, Voices 360 assessment, ViaEDGE and Choices learning agility assessments, and SHL’s Occupational Personality Questionnaire. Outside of work, Rachel loves to travel and also go hiking with her rescue dog. She was born and raised in Atlanta, where she lives now. </span>"
