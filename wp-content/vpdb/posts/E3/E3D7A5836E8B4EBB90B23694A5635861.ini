_rhr_r_title#93AB708C687E40969C975B2E625BED56 = "Roadmap for change leads to faster than anticipated recovery."
_rhr_r_text#625299662274486A8576C46979A89E86 = "Through the coordination of multiple leadership efforts, RHR and its client realized that transformation depended upon one crucial, overarching change: moving the company away from a loosely assembled “holding company” into “One Company,” an integrated, centrally controlled organization with greater capacity for controlling overall risk and aligning global units with corporate strategy.
<br>
<br>
To facilitate integration, the company created a new Operating Committee, a centralized leadership team responsible for the coordination of all functions under one roadmap for growth. RHR helped the Operating Committee create its Team Charter, its collective statement of purpose and the practical constitution for its work: when it would meet, how they would make decisions, and most critically, how they would establish jurisdiction—which decisions they would own versus responsibilities that should remain at local levels.
<br>
<br>
Thanks to the Operating Committee’s roadmap and the cultivation of Transformation Leadership Behaviors, the company was able to coordinate a clear vision for its array of products, measure and manage risk with greater discipline, and leverage corporate data for improved strategic decision making.
<br>
<br>
The company’s leadership transformation became manifest in its success. Under the new CEO’s direction, the company improved profits 60% year over year."
