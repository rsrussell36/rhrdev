post_content = "For more than 20 years, Rob Pierce has served as the chief financial officer for RHR International, responsible for the firm’s worldwide financial operations. He conceptualizes solutions to the unknown unknowns and works with and manages people across the business to implement those solutions. Additionally, he ensures the needs of constituents are addressed, including appropriately empowering people to achieve their goals while also referencing RHR’s value system as an organization.

Rob is motivated by finding effective solutions to financial challenges. By working with his colleagues on complex business problems, he ensures that the cost and financial difficulty are minimized to reach the desired outcome. Well-known as a guiding hand with the experience necessary to make impactful decisions, his influence helps to ensure new opportunities will be a success. Rob is passionate about building a robust and strategic environment that sets RHR up for long-term success.

Prior to joining RHR, Rob developed a wealth of experience as a partner in a well-known accounting firm, working in leadership positions in the U.S. and Europe.

Rob has degrees in accountancy and organizational behavior from the University of Illinois at Urbana-Champaign. He is a certified public accountant and a member of Financial Executives International, the American Institute of Certified Public Accountants, the Illinois CPA Society, and various business and industry groups.

Rob has served on the boards of directors for NTSW, a community-based organization with a multistep reintegration program for people living with mental illness, and Thresholds, a psychosocial organization that serves those living with mental illness throughout the Midwest. In his free time, Rob enjoys spending time with his family, friends, and community."
