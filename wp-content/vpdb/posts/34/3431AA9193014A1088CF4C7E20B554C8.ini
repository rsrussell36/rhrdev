post_content = "Jeff Kirschner is a partner and client manager at RHR. With over 35 years of leadership development experience, Jeff delivers CEO succession, board effectiveness, senior executive coaching, assessment, and executive team development services to multibillion dollar and Fortune 500 companies. He offers a unique blend of business acumen, longstanding consulting expertise, and coaching insight to his clients, helping them navigate pivotal professional transitions throughout their careers.

An accomplished executive coach and assessor, Jeff prides himself in leveraging his professional talents as a force for individual and organizational development. He is naturally inclined to help others; serving as foundational support for senior executives in times of transition is exceptionally rewarding for him. Ultimately, he believes that every individual knows best how to help themselves, and it’s his role to guide his clients to their own solutions in a constructive and supportive manner.

Tackling intricate and complex challenges for his clients is at the center of Jeff’s motivation. Select examples of his professional achievements include leading a culture transformation project for a Global 100 manufacturer, managing initiatives to provide 1,500 assessments over nine months for a Fortune 50 corporation, and leading a CEO succession project for a billion-dollar company. Alongside his coaching expertise, Jeff’s deep-rooted business experience also allows him to truly understand the success profiles of individual corporations, enabling him to offer tailored solutions and resources that help clients achieve their business goals.

As a trusted advisor to the C-suite of some of the world’s largest and most influential businesses, including in the financial, pharmaceutical, manufacturing, and food industries, Jeff is constantly learning from and challenged by his clients. His constant hunger for knowledge, coupled with his ability to create a genuine rapport with clients, contribute to his own professional success; establishing relationships built on trust and candor makes him a welcoming, dependable presence to clients and colleagues.

Jeff is a counseling psychologist by education, having graduated from the State University of New York at Binghamton with a Bachelor’s degree in psychology. He also earned a Master’s and PhD in counseling psychology from the University of Maryland at College Park. Since his graduation, Jeff has worked at various major consulting firms, including Hay Group, Personnel Decisions International, and Towers Perrin.

Outside of work, Jeff is defined by his role as a husband and as a father to six children. He enjoys spending time with his family and offering pro bono coaching services for family friends. He is a sports fan and an avid concert-goer, but every now and then you can find him behind the pages of a good fiction novel."
