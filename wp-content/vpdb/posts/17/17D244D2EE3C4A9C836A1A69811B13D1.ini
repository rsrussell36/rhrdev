_rhr_r_text#D417DC7581814495853B78B4FA106EEF = "<ul>
<li>Cognizant of the problems impeding execution, the company has brought operations into better alignment with the CEO’s strategy. The team has worked hard on prioritization and to coordinate actions to drive strategy. Silos have been addressed by changing the senior team’s charter with an eye toward open communication lines as well as increased transparency and sharing of information.</li> 
<li>Mentoring and coaching has resulted in more assured management in the field, which now has more direct supervision and clarity from central operations.</li> 
<li>Changes in personnel in key functions have allowed for better collaboration and positive engagement between the field and corporate offices.</li> 
<li>The CEO remains at the helm of the organization, pursuing the strategic plan with greater confidence in its execution. He has an internal coach who helps him compensate for his leadership gaps and stay focused on the people issues that are central to execution.</li> 
</ul>
The company’s performance is trending in the right direction, and the private equity firm’s expectations for a sale of the business are strong."
