_rhr_r_text#ADD564C0F520466DAA00075489588914 = "The in-depth culture work demonstrated that Best Buy wished to leverage the strengths and knowledge of the Future Shop team and resulted in a mutual respect between management teams that accelerated the integration process. In fact, all key Canadian leaders were retained through the transition. These leaders quickly learned a new SOP and met the challenge of growing two businesses while drawing on shared resources. Future Shop and Best Buy Canada are meeting expansion goals and surpassing sales expectations."
