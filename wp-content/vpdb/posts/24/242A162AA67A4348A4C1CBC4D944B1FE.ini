post_content = "<span>Jessica Foster is a senior partner and the Head of Executive Bench, a service that empowers companies to create compelling and robust leadership pipelines through unbiased, data-driven insights. The core mission of the practice is to help organizations become better stewards of their talent by reshaping succession conversations, redefining potential, and modernizing their models of leadership. </span>

&nbsp;

<span>With deep roots at RHR International, Jessica led Assessment and Development prior to standing up Executive Bench, and her vision and expertise serve as the guiding hand shaping the practice’s future. She has built a team of talented professionals whose diverse skills and stories weave together to create a tapestry of game-changing innovation and impact. Jessica herself comes from a background in academia, having worked as a Professor of Industrial and Organizational Psychology at Purdue University before transitioning to consulting.</span>

&nbsp;

<span>At work, whether coaching an individual executive or envisioning new possibilities with her team, Jessica’s ultimate motivation is to create inspiring, progressive, and challenging paths to great leadership. Outside of work, she is a wife, mother, daughter and sister, who enjoys the simple pleasures of her family, friends, and community. </span>

<b>Education</b>

<b>Rice University </b>

<span>M.A./Ph.D. Industrial and Organizational Psychology</span>

<b>Davidson College</b>

<span>B.A. Psychology</span>"
