                                                <p>13.1  If any part or parts of these Terms of Use are held to be invalid, the remaining parts will continue to be valid and enforceable. Nothing in these Terms of Use affects any statutory rights of consumers that cannot be waived or limited by contract.</p><p> </p><p>13.2  These Terms of Use, their interpretation, and any noncontractual obligations arising out of or in connection with these Terms of Use shall be governed by and construed in accordance with the law of England and Wales.</p><p> </p><p>13.3  The courts of England and Wales shall have exclusive jurisdiction to settle any dispute arising out of or in connection with these Terms of Use (including any dispute relating to the existence, validity, or termination of these Terms of Use or any noncontractual obligation arising out of or in connection with these Terms of Use) and, accordingly, any proceeding, suit, or action arising out of or in connection with these Terms of Use (“Proceedings”) shall be brought in the courts of England and Wales.</p><p> </p><p>13.4  Save as set out Clause 13.5, each party irrevocably submits to the jurisdiction of the courts of England and Wales in relation to any Proceedings and waives any objection to the bringing of Proceedings in any such court on the ground of venue or on the ground of inconvenient or inappropriate forum. Each party agrees that a judgment in any Proceedings brought in the courts of England and Wales shall be conclusive and binding on it and may be enforced against it in the courts of any other jurisdiction.</p><p> </p><p>13.5  Each party hereby submits to the nonexclusive jurisdiction of the court of England and Wales for the purposes of:</p><ul><li>Enforcing any judgment or award made by the courts of England and Wales; or</li><li><br />Seeking emergency injunctive relief in any territory where the other party has disclosed, or is threatened to disclose, confidential information in breach of any duty of confidentiality owed under these Terms of Use, or otherwise, in order to prevent the disclosure of such confidential information.</li></ul>                                            
                                            14. Export Laws and Third-Party Products and Services
                                                <p>You agree to comply with all applicable export laws, regulations, and restrictions. Site Content may contain references or cross-references to third-party products, programs, and services that are not announced or available in your country. Such references do not imply that either we or such third party intends to announce or make available such products, programs, or services in your country. Consult us or the applicable third party for information regarding any such products, programs, or services. This Site may contain other proprietary notices and copyright information, the terms of which must be observed and followed. Any rights not expressly granted herein are reserved.</p>                                            
                                            15. Proper Notice
                                                <p>Communications made by email or through this Site will in no way be deemed to constitute legal notice to us or any of our divisions, subsidiaries, affiliates, officers, employees, agents, or representatives regarding any existing or potential claim or cause of action against us or any of our divisions, subsidiaries, affiliated companies, officers, employees, agents, or representatives where notice is required by any federal, state or local laws, rules, or regulations.<br /></p>                                            
