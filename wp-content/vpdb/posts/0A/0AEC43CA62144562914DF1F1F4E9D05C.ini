_rhr_c_title#9081C6FB214F4950BF6C6133EE87A513 = "Integrate leadership chosen from contrasting cultures."
_rhr_c_description#3FA45EFB833F48098B52CA82F1DCA052 = "A beauty company had the opportunity to purchase several product lines of a major consumer products conglomerate. The acquisition would consolidate its position as a global leader, but the available talent from each side of the transaction represented contradictory cultural values: the acquired company embraced a conservative approach that stressed hierarchy and order; the client encouraged an “ownership mentality” that favored innovation and speed. RHR International was engaged to help the merged organization establish a foundation of core values, and identify ~150 executives and managers capable of fulfilling them. With a public announcement of the merger pending in a matter of months, the client was under considerable pressure to assemble its executive team fast and with a minimum amount of friction. "
