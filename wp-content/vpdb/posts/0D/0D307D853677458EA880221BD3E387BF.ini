post_content = "Vanessa Ruda Seiden is a senior partner at RHR International and leads the U.S. Central Region. Vanessa has deep experience across C-level succession planning, executive selection and development, building high-performing senior teams, and strategic change leadership. She has worked with clients in a variety of industries throughout the world, ranging from small, family-run businesses to Fortune 500 companies.

As an organizational psychologist, Vanessa is a sought-after expert who provides guidance to boards, CEOs, and top management teams on human-capital issues affecting strategic and organic growth, especially related to talent selection, C-level succession, leadership and organizational capacity, and operational performance. She empowers clients to meet individual development goals and enables organizations to hit their business objectives.

With more than two decades of experience, Vanessa also expertly steers and manages RHR’s U.S. Central Region team. She is responsible for the culture and strategy of this busy and growing region and works alongside RHR’s senior partner team to uphold the goals of the organization and CEO.

Prior to joining RHR, Vanessa worked for Ruda Cohen &amp; Associates, a Chicago-based executive management and communications consulting firm, where she began her career in 1997. She began running the business in 2010. In addition, Vanessa is a faculty member of Northwestern University, where she teaches strategic change management in the Master of Science in Learning and Organizational Change program. She also serves as a thesis advisor to graduate students, overseeing their coaching fieldwork, with a particular focus on Hogan assessment tools.

Vanessa holds a bachelor’s degree in psychology from the University of Pennsylvania, a master’s degree in counseling psychology from Northwestern University, and a PhD in organizational psychology from the Kellogg Graduate School of Management at Northwestern University. Outside of work, Vanessa is a busy mother and enjoys spending time with her family and leading charity and nonprofit initiatives."
