post_content = "<strong>CHICAGO, February 8, 2021—</strong>RHR International (RHR), the premier firm in the development of top management leadership of Global 1000 companies, is pleased to announce that <a href=\"https://transleadership.com/about/dr-karen-wilson-starks/\" target=\"_blank\" rel=\"noopener\">Dr. Karen Wilson-Starks</a> has received the 2021 “RHR International Award for Excellence in Consultation.” The Society of Consulting Psychology presented the award, virtually, at the Society of Consulting Psychology (SCP) Annual Conference on February 4-7.

The award is considered the most prestigious honor given by the Society of Consulting Psychology, a professional association of psychologists who consult to leaders and organizations. It honors a founding member of RHR International, Perry L. Rohrer, who epitomized the standards of excellence that RHR and the SCP seek to perpetuate. The award is presented annually to an individual with an unusually distinguished career in the practice of consulting psychology.

<strong>ABOUT RHR INTERNATIONAL</strong>

RHR International LLP is an independent global leadership consulting firm whose mission is to unlock potential in leaders. Through its behavioral lens, RHR has worked side by side with CEOs, board directors, and senior executives for 75 years, helping them acquire the knowledge, wisdom, and skills necessary to achieve business results.

RHR’s practical solutions, guided by in-depth analytics, lead to business outcomes that further clients’ success. RHR offers Executive Bench<strong><sup>®</sup></strong>: Talent Pipeline suite of services, Board &amp; CEO Services, Senior Team Effectiveness, Leading Transformational Change, Executive Development, and Executive Assessment across industry sectors. For more information, visit <a href=\"http://rhrinternational.com/\" target=\"_blank\" rel=\"noopener\">rhrinternational.com</a>"
