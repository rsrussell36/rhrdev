post_content = "Kristen Gilson is on RHR International’s data visualization and analytics team. Leveraging both her creative and analytical skills, she provides senior leaders with actionable, data-backed insights to help them to reach their greatest potential. She also serves as a member of RHR’s Forces of Nature team, a group dedicated to the ideation and adoption of sustainable, future-forward business practices.

In creating compelling and informative data visualizations, Kristen clearly pinpoints the strengths and opportunities for growth in senior leaders. By empowering leaders with these insights, she provides them with the ability to work toward closing the gaps in their leadership and make lasting impact across their organizations. Kristen is also a member of the Objective Testing Center of Excellence, synthesizing data from Hogan assessments to continuously provide clients with a deeper understanding of their behaviors, motivations, and leadership characteristics.

Kristen is passionate about data as well as the opportunities that lie at the intersection of sustainability and leadership. As a result, she plays an integral role as a member of RHR’s Forces of Nature team, spearheading the development of the firm’s internal carbon audit and greenhouse gas emission-reduction strategies. She also recently hosted a TEDx talk for RHR and its vendors to discuss key sustainability issues impacting businesses. Kristen looks forward to helping expand the capabilities of the group in the near future, broadening into community-building events and sustainability consulting for RHR’s partners across the globe.

Kristen holds firm to the belief that anything and everything is doable, especially when collaborating with an agile, exceptional, and capable company such as RHR. She values open-mindedness alongside continuous learning and improvement, constantly seeking to level-up both her individual skillset and the capacities of her teams.

Kristen got her start in leadership consulting at a small HR firm and at PricewaterhouseCoopers before joining RHR. She received her undergraduate degree in psychology and communications at Purdue University before earning a master’s degree in industrial and organizational psychology at George Mason University. Outside of work, Kristen can be found running with her Australian shepherd, Kirby, as well as reading the latest books on sustainability."
