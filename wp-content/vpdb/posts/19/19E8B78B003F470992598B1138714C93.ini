post_content = "As the head of advisory services, Joanna Starek oversees RHR International’s suite of services for C-level executives, founders, top teams, and boards. Joanna sets a high standard in shaping and managing RHR’s Advisory Services deliverables. She and her team create cutting-edge solutions designed to bring both exceptional results and an outstanding client experience that exceeds expectations.

A trained sports and performance psychologist with deep-rooted business expertise, Joanna is uniquely positioned to guide CEOs toward their fullest potential under high-pressure scenarios. She brings a pragmatic performance orientation to her work, specializing in working with CEOS as they scale their companies, manage complex transitions, and navigate the high-wire act of leading from the C-suite.

Joanna’s career began as a faculty member at the University of Colorado Boulder, where her research on self-deception in athletes was nationally recognized and featured on NPR’s Radiolab. Fascinated by the social and emotional factors that contribute to elite performance, Joanna joined RHR and turned her attention to the performance of leaders in multibillion-dollar companies. She spent the next 15 years honing her skills as an advisor and coach to CEOs, identifying the key navigation challenges faced by leaders and teams in high-stakes environments. Joanna then pioneered the firm’s expansion into Silicon Valley, identifying a key market opportunity with hypergrowth companies and leaders who are shaping the future.

Joanna values being a champion for others and is driven by her ultimate desire to make a profound impact in people’s lives. She is values driven and highly committed to helping leaders build diverse and inclusive workplaces in which all people can thrive. Joanna grew up in Chapel Hill, North Carolina and received a bachelor’s degree from Colgate University, a master’s from the University of Colorado Boulder, and a PhD from Colorado State University. When not working, Joanna spends as much time as possible traveling, hiking, biking, kayaking, and enjoying the outdoors with friends and family.

&nbsp;"
