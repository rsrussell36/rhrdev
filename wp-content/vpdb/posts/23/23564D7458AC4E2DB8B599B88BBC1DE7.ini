                    12
                    <p> YOUR LEGAL RIGHTS</p>
                  </li>
                  <li>
                    12.1
                    <p>
                      You have the right to make a complaint at any time to the UK Information Commissioners Office  if you consider that the processing of personal data relating to you carried out by us does not comply with applicable law. However, we would appreciate the chance to address your concerns first, so we would be grateful if you would contact us at dataprotection@rhrinternationalconsultants.uk before you take such action.
                    </p>
                  </li>
                  <li>
                    12.2
                    <p>
                      Under certain circumstances, you may have rights under applicable law in relation to your personal data. You may have the right to:
                    </p>
                  </li>
