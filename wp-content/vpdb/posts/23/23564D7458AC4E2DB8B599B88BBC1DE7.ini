_elementor_data#171015316FBA404BADFC7E89D6300224 = "[{\"id\":\"249d4e9b\",\"elType\":\"section\",\"settings\":{\"css_classes\":\"sidebar-terms-of-service\"},\"elements\":[{\"id\":\"253bac4e\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[],\"isInner\":false}],\"isInner\":false},{\"id\":\"5f2d7ac8\",\"elType\":\"section\",\"settings\":{\"layout\":\"full_width\",\"gap\":\"no\"},\"elements\":[{\"id\":\"5899bb39\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"6be3a143\",\"elType\":\"widget\",\"settings\":{\"_rhr_st_lists\":[{\"_rhr_st_tab_title\":\"Privacy Policy\",\"_rhr_st_title\":\"Privacy Policy\",\"_rhr_st_sub_title\":\"Effective Date: January 1, 2021\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                This privacy policy (\\u201cPrivacy Policy\\u201d) aims to give you information on how and why <span class=\\\"privacy-black privacy-bold\\\">RHR International Consultants SRL<\\/span> and its affiliates (collectively referred to in this Privacy Policy as \\u201cwe\\u201d, \\u201cus\\u201d or \\u201cour\\u201d) collect and process your personal data when you use our website or through any website or service under our control that links to this Privacy Policy (the \\u201cSite\\u201d), including any personal data you may provide through the Site.\\n              <\\/div>\\n<div class=\\\"pb-25\\\">We are committed to protecting your personal data and to respecting your privacy. Depending on the service provided, we may provide additional or different privacy statements or notices for specific interactions you have with us or to highlight how we use your personal information for specific services.<\\/div>\",\"_id\":\"3e48b1b\"},{\"_rhr_st_tab_title\":\"WHO WE ARE\",\"_rhr_st_title\":\"WHO WE ARE\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                Please read this Privacy Policy together with any other Privacy Policy or fair processing notice we may provide from time to time in connection with collecting or processing your personal data, so that you are fully aware of how and why we are using your personal data. This Privacy Policy supplements the other notices and is not intended to override them.\\n\\n                <ul class=\\\"list level-one pt-10\\\">\\n                  <li>\\n                    <span>1.<\\/span>\\n                    <p class=\\\"text-uppercase\\\">WHO WE ARE<\\/p> \\n                  <\\/li>\\n                  <li>\\n                    <span>1.1<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">RHR International Consultants SRL<\\/span> is a data \\u201cController\\u201d as defined under Article(4)(7) of the UK General Data Protection Regulation.<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span class=\\\"privacy-black privacy-bold\\\">1.2<\\/span>\\n                    <p>\\n                      We take our obligations very seriously and have appointed a data privacy manager who is responsible for addressing questions or concerns you may have about this Privacy Policy, including any requests to exercise your legal rights (as described below). You can contact our data privacy manager at <a href=\\\"mailto:dataprotection@rhrinternationalcompany.uk.\\\">dataprotection@rhrinternationalcompany.uk.<\\/a>\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                <\\/ul>\\n              <\\/div>\",\"_id\":\"3968db6\"},{\"_rhr_st_tab_title\":\"PERSONAL DATA WE COLLECT ABOUT YOU\",\"_rhr_st_title\":\"PERSONAL DATA WE COLLECT ABOUT YOU\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one pt-10\\\">\\n                  <li>\\n                    <span>2.<\\/span>\\n                    <p>PERSONAL DATA WE COLLECT ABOUT YOU<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>2.1<\\/span>\\n                    <p>\\u201cPersonal data\\u201d is information that relates to an identified or identifiable natural person (a human being). This website is not intended for children and we do not knowingly collect personal data relating to children. Anonymous data, i.e., data from which you cannot determine a natural person to whom it relates, is not personal data.<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>2.2<\\/span>\\n                    We may collect from you and\\/or track the following information in connection with your use of the Site:\\n                  <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(a)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Technical Data<\\/span> - Your internet protocol address, home server domain name, type of client computer, type of web browser, and Site pages that you visit, each for purposes of system administration and auditing the Site\\u2019s activity; \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(b)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Contact Data<\\/span> - The email address(es) that you use to communicate with us via email or otherwise provide to us;\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(c)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Identity Data<\\/span> - First name, last name, date of birth, and gender; \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(d)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Your Responses<\\/span> \\u2013 Information you provide in connection with the questionnaires, assessments, and simulations we provide through the Site; and \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(e)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Other Data<\\/span> - any other information you provide to us through the Site. \\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-one pt-10\\\">\\n                <li>\\n                    <span>2.3<\\/span>\\n                    <p>\\n                      We may collect anonymised details about your use of the Site for the purposes of aggregate statistics or reporting. Aggregated data (your data combined with other people\\u2019s data) may come from your personal data but if it does not directly or indirectly reveal your identity, it is not considered personal data. For example, we may combine and analyse your use of the Site to measure the number of users accessing a specific Site feature. \\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\",\"_id\":\"03e07c0\"},{\"_id\":\"36f2d04\",\"_rhr_st_tab_title\":\"IF YOU DO NOT PROVIDE PERSONAL DATA\",\"_rhr_st_title\":\"IF YOU DO NOT PROVIDE PERSONAL DATA\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  \\n                  <li>\\n                    <span>3.<\\/span>\\n                    <p class=\\\"text-uppercase\\\">if you do not provide personal data <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>3.1<\\/span>\\n                    <p>If we are obligated to collect your personal data by applicable law or under the terms of a binding contract, and you do not provide that data when requested, we may not be able to perform our obligations under the contract and may decline to provide you with goods or services. In such case, we will notify you at the time.<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"1407edf\",\"_rhr_st_tab_title\":\"DO WE COLLECT YOUR PERSONAL DATA?\",\"_rhr_st_title\":\"DO WE COLLECT YOUR PERSONAL DATA?\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\" <div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  \\n                  <li>\\n                    <span>4.<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">HOW<\\/span> <sub class=\\\"privacy-mt\\\">DO WE COLLECT YOUR PERSONAL DATA?<\\/sub> \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>4.1<\\/span>\\n                    <p>We use different methods to collect personal data from and about you, including when you fill out a form or give us information online or by email. Other instances where we may collect information are, when you:<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(a)<\\/span>\\n                    <p>Visit our Site or social media (e.g. through cookies);<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(b)<\\/span>\\n                    <p>Enter a competition or promotion;<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(c)<\\/span>\\n                    <p>Sign up for our mailing list\\/newsletter;<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(d)<\\/span>\\n                    <p>Enquire about or order products through this Site or via phone, fax, email, post or in person; <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(e)<\\/span>\\n                    <p>Create an account on our website;<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(f)<\\/span>\\n                    <p>Provide feedback;<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(g)<\\/span>\\n                    <p>Provide job application information; <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(h)<\\/span>\\n                    <p>Fill in a form on our Website; and\\/or<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(i)<\\/span>\\n                    <p>Otherwise contact us.<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                 <ul class=\\\"list level-one list-mt-20\\\">\\n                  <li>\\n                    <span>4.2<\\/span>\\n                    <p>Personal data may also be collected by third-party service providers who assist us in operating the Site, including:<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(a)<\\/span>\\n                    <p>Google Analytics:<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n\\n                <ul class=\\\"list level-three\\\">\\n                  <li>\\n                    <span>(i)<\\/span>\\n                    <p>We use Google Analytics to help analyse how you use our Site. Google Analytics generates statistical and other information about website use by means of cookies. Google will store this information. <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(ii)<\\/span>\\n                    <p>\\n                      If you do not want your website visit information reported by Google Analytics, you can install the Google Analytics opt-out browser add-on. For more details on installing and uninstalling the add-on, please visit the Google Analytics opt-out page at <a href=\\\"https:\\/\\/tools.google.com\\/dlpage\\/gaoptout.\\\">https:\\/\\/tools.google.com\\/dlpage\\/gaoptout.<\\/a>\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(b)<\\/span>\\n                    <p>Click Stream Information<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n\\n                <ul class=\\\"list level-three\\\">\\n                  <li>\\n                    <span>(i)<\\/span>\\n                    <p>\\n                      In common with many websites, when you read, browse or download information from our Site, we or our internet service provider may also collect information such as the date and time of your visit to the Site, the pages accessed, and any information downloaded. This information is used for statistical, reporting, and website administration, maintenance and improvement purposes only. \\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"62540cb\",\"_rhr_st_tab_title\":\"COOKIES\",\"_rhr_st_title\":\"COOKIES\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>5.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">Cookies<span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>5.1<\\/span>\\n                    <p>\\n                      We may also use internet cookies and other types of clickstream data on visitors\\u2019 hard drives. Internet cookies save, among other things, Technical Data, Contact Data, and Identity Data. Internet cookies are stored on the visitor\\u2019s hard drive and are not stored, in any form, by us. You may decline the internet cookies by using the appropriate feature of your web browser, if available. Visitors who choose to decline cookies may not be able to fully experience the interactive features of our services or this Site. For more information about the cookies we use, please see our Cookie Policy.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>5.2<\\/span>\\n                    <p>\\n                      Like many websites, our Site may use \\u2018cookies\\u2019 from time to time. For more information about the cookies we use, please see our Cookie Policy. Cookies are small text files that we transfer to your computer\\u2019s hard drive through your web browser to enable our systems to recognise your browser. If you access our Site or click-through an email we send you, a cookie may be downloaded onto your computer\\u2019s hard drive.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>5.3<\\/span>\\n                    <p>\\n                      Cookies may also be used to record non-personal information such as the date, time or duration of your visit, or the pages accessed, for website administration, statistical and maintenance purposes and to enhance the content and services offered on our Site. Any such information will be aggregated and not linked to particular individuals.\\n\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>5.4<\\/span>\\n                    <p>\\n                      Cookies may also be used for other purposes on our Site but in such cases none of the information collected can be used to identify you. The default settings of browsers like Internet Explorer generally allow cookies, but users can easily erase cookies from their hard-drive, block all cookies, or receive a warning before a cookie is stored. Please note that some parts of the Site may not function fully for users that disallow cookies.\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"c166d3f\",\"_rhr_st_tab_title\":\"USING YOUR PERSONAL DATA\",\"_rhr_st_title\":\"USING YOUR PERSONAL DATA\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>6.<\\/span>\\n                    <p> <span class=\\\"privacy-black privacy-bold privacy-caps\\\">Using your personal data<\\/span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>6.1<\\/span>\\n                    <p>We will only use your personal data when the law allows us to. Most commonly, we will use your personal data in the following circumstances:<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(a)<\\/span>\\n                    <p>In connection with the performance of a binding contract,<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(b)<\\/span>\\n                    <p>Where it is necessary for our legitimate interests (or those of a third party) and your interests and fundamental rights do not override those interests.<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(c)<\\/span>\\n                    <p>Where we need to comply with a legal or regulatory obligation.<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(d)<\\/span>\\n                    <p>Based on your consent.<\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-one list-mt-20\\\">\\n                  <li>\\n                    <span>6.2<\\/span>\\n                    <p>\\n                      We have set out below, in a table format, a description of all the ways we plan to use your personal data, and which of the legal bases we rely on to do so. We have also identified what our legitimate interests are where appropriate.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>6.3<\\/span>\\n                    <p>\\n                      Note that we may process your personal data for more than one lawful ground depending on the specific purpose for which we are using your data. Please contact us at dataprotection@rhrinternationalconsultants.uk if you need details about the specific legal ground we are relying on to process your personal data where more than one ground has been set out in the table below.\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <div class=\\\"table-container\\\">\\n                  <div class=\\\"table-row\\\">\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">Purpose\\/Activity<\\/h4>\\n                      <\\/div>\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">Type of data<\\/h4>\\n                      <\\/div>\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">Lawful basis for processing including basis of legitimate interest<\\/h4>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To manage our relationship with you, which will include:<\\/p>\\n                        <p class=\\\"pt-5\\\">Notifying you about changes to our Terms of Use or Privacy Policy<\\/p>\\n                        <p class=\\\"pt-5\\\">Asking you to leave a review or take   a survey<\\/p>\\n                        <p class=\\\"pt-5\\\">Providing services <\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">\\n                          <p>(a) Identity<\\/p>\\n                          <p class=\\\"pt-5\\\">(b) Contact<\\/p>\\n                          <p class=\\\"pt-5\\\">(c) Profile<\\/p>\\n                        <\\/h4>\\n                      <\\/div>\\n                      <div>\\n                        <p>Performance of an applicable contract<\\/p>\\n                        <p class=\\\"pt-5\\\">Necessary to comply with a legal obligation<\\/p>\\n                        <p class=\\\"pt-5\\\">Necessary for our legitimate interests (to keep our records updated and to study how customers use our products and services)<\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To provide consultancy and advisory services to our clients.<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">\\n                          <p>(a) Identity<\\/p>\\n                          <p class=\\\"pt-5\\\">(b) Contact<\\/p>\\n                          <p class=\\\"pt-5\\\">(c) Profile<\\/p>\\n                          <p class=\\\"pt-5\\\">(d) Your Responses<\\/p>\\n                        <\\/h4>\\n                      <\\/div>\\n                      <div>\\n                        <p>Performance of an applicable contract<\\/p>\\n                        <p class=\\\"pt-5\\\">Necessary to comply with a legal obligation<\\/p>\\n                        <p class=\\\"pt-5\\\">Necessary for our legitimate interests (to keep our records updated and to study how customers use our products and services)<\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>\\n                          To administer and protect our business and this Site (including troubleshooting, data analysis, testing, system maintenance, support, reporting and hosting of data)\\n                        <\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <h4 class=\\\"title-text\\\">\\n                          <p>(a) Identity<\\/p>\\n                          <p class=\\\"pt-5\\\">(b) Contact<\\/p>\\n                          <p class=\\\"pt-5\\\">(c) Technical<\\/p>\\n                        <\\/h4>\\n                      <\\/div>\\n                      <div>\\n                        <p>\\n                          (a) Necessary for our legitimate interests (for running our business, provision of administration and IT services, network security, to prevent fraud, and in the context of a business reorganisation or group restructuring exercise)\\n                        <\\/p>\\n                        <p class=\\\"pt-5\\\">\\n                          (b) Necessary to comply with a legal obligation\\n                        <\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To deliver relevant website content and advertisements to you and measure or understand the effectiveness of the advertising we serve to you<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>(a) Identity<\\/p>\\n                        <p class=\\\"pt-5\\\">(b) Contact<\\/p>\\n                        <p class=\\\"pt-5\\\">(c) Technical<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>\\n                          Necessary for our legitimate interests (to study how customers use our products and services, to develop them, to grow our business and to inform our marketing strategy)\\n                        <\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To use data analytics to improve our<\\/p>\\n                        <p class=\\\"pt-5\\\">\\n                          Site, products and services, marketing, customer relationships and experiences\\n                        <\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>(a) Technical<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>\\n                          Necessary for our legitimate interests (to \\n                        <\\/p>\\n                        <p class=\\\"pt-5\\\">\\n                          define types of customers for our products and services, to keep our Site updated and relevant, to develop our business, and to inform our marketing strategy)\\n                        <\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To make suggestions and recommendations to you about goods or services that may be of interest to you<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>\\n                          (a) Identity\\n                        <\\/p>\\n                        <p class=\\\"pt-5\\\">\\n                          (b) Contact\\n                        <\\/p>\\n                        <p class=\\\"pt-5\\\">\\n                          (c) Technical\\n                        <\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>\\n                          Necessary for our legitimate interests (to develop our products and services and grow our business)\\n                        <\\/p>\\n                      <\\/div>\\n                    <\\/div>\\n\\n                    <div class=\\\"table\\\">\\n                      <div>\\n                        <p>To evaluate you for a job opportunity.<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        <p>(a) Identity<\\/p>\\n                        <p>(b) Contact<\\/p>\\n                      <\\/div>\\n                      <div>\\n                        Necessary for our legitimate interests (to evaluate potential job applicants)\\n                      <\\/div>\\n                    <\\/div>\\n                  <\\/div>\\n                <\\/div>\\n                <ul class=\\\"list level-one list-mt-20\\\">\\n                  <li>\\n                    <span>6.4<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Change of purpose:<\\/span> We will only use your personal data for the purposes for which we collected it, unless we reasonably consider that we need to use it for another reason and that reason is compatible with the original purpose. If we need to use your personal data for an unrelated purpose, we will notify you and we will explain the legal basis which allows us to do so.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>6.5<\\/span>\\n                    <p>\\n                      Please note that we may process your personal data without your knowledge or consent, in compliance with the above rules, where this is required or permitted by law.\\n                    <\\/p>\\n                  <\\/li>\\n              <\\/div>\"},{\"_id\":\"262c83c\",\"_rhr_st_tab_title\":\"MARKETING\",\"_rhr_st_title\":\"MARKETING\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pt-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>7<\\/span>\\n                    <p class=\\\"privacy-black privacy-bold\\\">MARKETING<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>7.1<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Promotional offers from us:<\\/span> We may use your personal data to try to understand what you may want or need, or what may be of interest to you. You may receive marketing communications from us where this is permitted under applicable law, including where you have requested information from us or purchased goods or services from us or if you provided us with your details when you entered a competition or registered for a promotion and, in each case, you have not opted out of receiving that marketing. \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>7.2<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Third-party marketing:<\\/span> Where required by applicable law, we will get your opt-in consent before we share your personal data with any other company for marketing purposes. \\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>7.3<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Opting out:<\\/span>  You can ask us to stop sending you marketing messages at any time by contacting us at dataprotection@rhrinternationalconsultants.uk at any time. Opting out of receiving these marketing messages will not delete any personal data provided to us.\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"0dd8e3a\",\"_rhr_st_tab_title\":\"DISCLOSURES OF YOUR PERSONAL DATA\",\"_rhr_st_title\":\"DISCLOSURES OF YOUR PERSONAL DATA\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pt-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>8<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">DISCLOSURES OF YOUR PERSONAL DATA<\\/span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>8.1<\\/span>\\n                    <p>We do not disclose your personal data without your permission, unless the disclosure is:<\\/p>\\n                  <\\/li>\\n                  <\\/ul>\\n                  <ul class=\\\"list level-two\\\">\\n                    <li>\\n                      <span>(a)<\\/span>\\n                      <p>In accordance with this Privacy Policy or any agreement you enter into with us;<\\/p>\\n                    <\\/li>\\n                    <li>\\n                      <span>(b)<\\/span>\\n                      <p>To our related companies;<\\/p>\\n                    <\\/li>\\n                    <li>\\n                      <span>(c)<\\/span>\\n                      <p>To third parties to whom we may choose to sell, transfer, or merge parts of our business or our assets; or<\\/p>\\n                    <\\/li>\\n                    <li>\\n                      <span>(d)<\\/span>\\n                      <p>Required or authorised by law.<\\/p>\\n                    <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-one list-mt-20\\\">\\n                  <li>\\n                    <span>8.2<\\/span>\\n                    <p>\\n                      We may disclose, or provide access to, your personal data to third parties in connection with the purposes described in the table above.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>8.3<\\/span>\\n                    <p>\\n                      We require all third parties to respect the security of your personal data and to treat it in accordance with the law. We do not allow our third-party service providers to use your personal data for their own purposes and only permit them to process your personal data for specified purposes and in accordance with our instructions.\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"e66d5c5\",\"_rhr_st_tab_title\":\"INTERNATIONAL TRANSFERS\",\"_rhr_st_title\":\"INTERNATIONAL TRANSFERS\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                   <li>\\n                    <span>9.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">INTERNATIONAL TRANSFERS<\\/span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>9.1<\\/span>\\n                    <p>\\n                      We may share your personal data with RHR International LLP, the parent company of RHR International Consultants Ltd., and its subsidiaries. This involves transferring your data outside the UK.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>9.2<\\/span>\\n                    <p>\\n                      Whenever your personal data is transferred out of the UK, we transfer your personal data subject to appropriate safeguards as described in Article 46 of the UK General Data Protection Regulation.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>9.3<\\/span>\\n                    <p>\\n                      Please contact us at dataprotection@rhrinternationalconsultants.uk if you want further information about the specific mechanisms we use when transferring your personal data outside of the UK.\\n                    <\\/p>\\n                  <\\/li>\\n                 \\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"e72d4e1\",\"_rhr_st_tab_title\":\"DATA SECURITY\",\"_rhr_st_title\":\"DATA SECURITY\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  \\n                  <li>\\n                    <span>10.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">DATA SECURITY<\\/span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>10.1<\\/span>\\n                    <p>\\n                      We have put in place appropriate security measures to prevent your personal data from being accidentally lost, used or accessed in an unauthorised way, altered or disclosed. In addition, we limit access to your personal data to those employees, agents, contractors and other third parties who have a business need to know. They will only process your personal data on our instructions and they are subject to a duty of confidentiality.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>10.2<\\/span>\\n                    <p>\\n                      While we take great care to protect your personal data, unfortunately no information transmission over the internet can be guaranteed to be 100% secure. Accordingly, we cannot ensure or warrant the security of any information you send to us or receive from us online. This is particularly true for information you send to us via email. We have no way of protecting that information until it reaches us.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>10.3<\\/span>\\n                    <p>\\n                      We have put in place procedures to deal with any personal data breach and will notify you and any applicable regulator of a breach where we are legally required to do so.\\n                    <\\/p>\\n                  <\\/li> \\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"0a70981\",\"_rhr_st_tab_title\":\"DATA RETENTION\",\"_rhr_st_title\":\"DATA RETENTION\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  \\n                  <li>\\n                    <span>11<\\/span>\\n                    <span class=\\\"privacy-black privacy-bold privacy-caps\\\">Data retention<\\/span>\\n                  <\\/li>\\n                  <li>\\n                    <span>11.1<\\/span>\\n                    <p>\\n                      We will only retain your personal data for as long as necessary to fulfil the purposes for which we collected it, including for the purposes of satisfying any legal, accounting, or reporting requirements.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>11.2<\\/span>\\n                    <p>\\n                      To determine the appropriate retention period for personal data, we consider the amount, nature, and sensitivity of the personal data, the potential risk of harm from unauthorised use or disclosure of your personal data, the purposes for which we process your personal data and whether we can achieve those purposes through other means, and the applicable legal requirements.\\n                    <\\/p>\\n                  <\\/li>\\n                  \\n                <\\/ul>\\n              <\\/div>\"},{\"_id\":\"38ff55a\",\"_rhr_st_tab_title\":\"YOUR LEGAL RIGHTS\",\"_rhr_st_title\":\"YOUR LEGAL RIGHTS\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  \\n                  <li>\\n                    <span>12<\\/span>\\n                    <p> <span class=\\\"privacy-black privacy-bold\\\">YOUR LEGAL RIGHTS<\\/span><\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>12.1<\\/span>\\n                    <p>\\n                      You have the right to make a complaint at any time to the UK Information Commissioners Office  if you consider that the processing of personal data relating to you carried out by us does not comply with applicable law. However, we would appreciate the chance to address your concerns first, so we would be grateful if you would contact us at dataprotection@rhrinternationalconsultants.uk before you take such action.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>12.2<\\/span>\\n                    <p>\\n                      Under certain circumstances, you may have rights under applicable law in relation to your personal data. You may have the right to:\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <ul class=\\\"list level-two\\\">\\n                  <li>\\n                    <span>(a)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Request access<\\/span> to your personal data (commonly known as a \\u201cdata subject access request\\u201d). This enables you to receive a copy of the personal data we hold about you and to check that we are lawfully processing it.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(b)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Request correction<\\/span> of the personal data that we hold about you. This enables you to have any incomplete or inaccurate data we hold about you corrected, though we may need to verify the accuracy of the new data you provide to us.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(c)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Request erasure<\\/span> of your personal data. This enables you to ask us to delete or remove personal data where the personal data is no longer necessary in relation to the purposes for which they were collected or otherwise processed. You also have the right to ask us to delete or remove your personal data where you have successfully exercised your right to object to processing (see below), where we may have processed your information unlawfully or where we are required to erase your personal data to comply with local law. Note, however, that we may not always be able to comply with your request of erasure for specific legal reasons, which will be notified to you, if applicable, at the time of your request.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(d)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Object to processing<\\/span> of your personal data where we are relying on a legitimate interest (or those of a third party) and there is something about your particular situation that makes you want to object to processing on this ground as you feel it impacts on your fundamental rights and freedoms. You also have the right to object where we are processing your personal data for direct marketing purposes. In some cases, we may demonstrate that we have compelling legitimate grounds to process your data that override your rights and freedoms.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(e)<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">Request restriction of processing<\\/span> of your personal data. This enables you to ask us to suspend the processing of your personal data in the following scenarios: (a) if you want us to establish the data\\u2019s accuracy; (b) where our use of the data is unlawful but you do not want us to erase it; (c) where you need us to hold the data even if we no longer require it as you need it to establish, exercise or defend legal claims; or (d) you have objected to our use of your data but we need to verify whether we have overriding legitimate grounds to use it.<\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(f)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Request the transfer<\\/span> of your personal data to you or to a third party. We will provide to you, or a third party you have chosen, your personal data in a structured, commonly used, machine-readable format. Note that this right only applies to automated information that you initially provided consent for us to use or where we used the data to perform a contract.\\n                    <\\/p>\\n                  <\\/li>\\n                  <li>\\n                    <span>(g)<\\/span>\\n                    <p>\\n                      <span class=\\\"privacy-black privacy-bold\\\">Withdraw consent at any time<\\/span> where we are relying on consent to process your personal data. However, this will not affect the lawfulness of any processing carried out before you withdraw your consent. If you withdraw your consent, we may not be able to provide certain products or services to you. We will advise you if this is the case at the time you withdraw your consent.\\n                    <\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                 <p class=\\\"list-mt-20 privacy-width-50\\\">If you wish to exercise any of the rights set out above, please contact us at: dataprotection@rhrinternationalconsultants.uk.<\\/p>\\n              <\\/div>\"},{\"_id\":\"6b263cb\",\"_rhr_st_tab_title\":\"NO FEE USUALLY REQUIRED\",\"_rhr_st_title\":\"NO FEE USUALLY REQUIRED\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>13.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">NO FEE USUALLY REQUIRED<\\/span><\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                Where you are entitled to exercise such a right under applicable law, you will not have to pay a fee to access your \\n                <p class=\\\"level-two\\\">\\n                  personal data (or to exercise any of the other rights). However, we may charge a reasonable fee if your request is clearly unfounded, repetitive, or excessive. Alternatively, we may refuse to comply with your request in these circumstances.\\n                <\\/p>\\n              <\\/div>\"},{\"_id\":\"87d661a\",\"_rhr_st_tab_title\":\"WHAT WE MAY NEED FROM YOU\",\"_rhr_st_title\":\"WHAT WE MAY NEED FROM YOU\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"ul list level-one\\\">\\n                  <li>\\n                    <span>14.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">WHAT WE MAY NEED FROM YOU<\\/span><\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                It is important that the personal data we hold about you is accurate and current. Please keep us informed if your \\n                <p class=\\\"level-two\\\">\\n                  personal data changes during your relationship with us. We may need to request specific information from you to help us confirm your identity and ensure your right to access your personal data (or to exercise any of your other rights). This is a security measure to ensure that personal data is not disclosed to any person who has no right to receive it. We may also contact you to ask you for further information in relation to your request to speed up our response.\\n                <\\/p>\\n              <\\/div>\"},{\"_id\":\"8273fed\",\"_rhr_st_tab_title\":\"TIME LIMIT TO RESPOND\",\"_rhr_st_title\":\"TIME LIMIT TO RESPOND\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\" <div class=\\\"pb-25\\\">\\n                <ul class=\\\"ul list level-one\\\">\\n                  <li>\\n                    <span>15.<\\/span>\\n                     <p><span class=\\\"privacy-black privacy-bold\\\">TIME LIMIT TO RESPOND<\\/span><\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <p class=\\\"pb-25\\\">\\n                  We try to respond to all legitimate requests within one month. Occasionally it may take us longer than a month if your request is particularly complex or you have made a number of requests. In this case, we will notify you and keep you updated.\\n                <\\/p>\\n              <\\/div>\"},{\"_id\":\"5d72adc\",\"_rhr_st_tab_title\":\"THIRD-PARTY LINKS\",\"_rhr_st_title\":\"THIRD-PARTY LINKS\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div class=\\\"pb-25\\\">\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>16.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">THIRD-PARTY LINKS<\\/span><\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                This website may include links to third-party websites, plug-ins, and applications. Clicking on those links or enabling  \\n                <p class=\\\"level-two\\\">\\n                  those connections may allow third parties to collect or share data about you. We do not control these third-party websites and are not responsible for their privacy statements. When you leave our website, we encourage you to read the Privacy Policy of every website you visit.\\n                <\\/p>\\n              <\\/div>\"},{\"_id\":\"f42e002\",\"_rhr_st_tab_title\":\"CONTACT US\",\"_rhr_st_title\":\"CONTACT US\",\"_rhr_st_sub_title\":\"\",\"_rhr_st_text\":\"<div>\\n                <ul class=\\\"list level-one\\\">\\n                  <li>\\n                    <span>17.<\\/span>\\n                    <p><span class=\\\"privacy-black privacy-bold\\\">CONTACT US<\\/span><\\/p>\\n                  <\\/li>\\n                <\\/ul>\\n                <div class=\\\"list level-two\\\">\\n                  <p class=\\\"pb-25\\\">Please contact us using our details below: <\\/p>\\n                  <p class=\\\"pb-25\\\">\\n                    Email address: <a href=\\\"mailto:dataprotection@rhrinternationalcosultants.uk\\\">dataprotection@rhrinternationalcosultants.uk<\\/a>\\n                  <\\/p>\\n                  <p>Address: One New Change, London, EC4M 9AF <\\/p>\\n                <\\/div>\\n              <\\/div>\"}]},\"elements\":[],\"widgetType\":\"rhr-sidebar-text\"}],\"isInner\":false}],\"isInner\":false}]"
