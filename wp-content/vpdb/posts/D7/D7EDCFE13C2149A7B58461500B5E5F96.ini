post_content = "Who has the most critical and influential role in every institution? Most people would agree it is the CEO. Not only are the organization’s prospects impacted by the CEO’s leadership, the lives and fortunes of thousands of people, and sometimes entire communities, are affected by their decisions. For this reason, ensuring a capable successor to a sitting chief executive is one of the most important duties of a board of directors. The incumbent CEO and senior HR leaders also have key roles to play in this crucial task. But where do they start? In order to groom a world-class CEO, you must begin by defining the target.

In part one of this two-part <a href=\"https://www.rhrinternational.com/sites/default/files/pdf_files/Grooming%20a%20World-Class%20Chief%20Executive-Part%201.pdf\">Executive Insight</a>, we outline the criteria that define world-class leadership performance in the chief executive position."
