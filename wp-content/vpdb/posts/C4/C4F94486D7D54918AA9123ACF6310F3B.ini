post_content = "Lisa Fine is RHR International's controller, working out of the Chicago office, where she is responsible for RHR’s U.S. and international accounting operations. She has extensive experience in change management and strategic support as well as in financial reporting, budgeting, forecasting, and analysis.

In her role, Lisa works closely with the chief financial officer to design and plan the ongoing agenda and strategy for the accounting team. From high-level goals to detailed project elements, Lisa’s overarching expertise enables the team to consistently achieve their targets and support RHR’s vision. Lisa is dedicated to ensuring operational excellence in her team, a concept that echoes throughout the company and also underpins client work.

Passionate about rigor and consistent process, Lisa has previously helped with making accessible financial data the standard across the firm. This enhances transparency and enables people to use their data for personal growth. Additionally, she is motivated by working with people and problem solving together, so she can often be found collaborating and connecting with colleagues to achieve results.

Lisa brings a wealth of experience from her work prior to joining RHR International, including at Aon PLC, where she held several roles over a 12-year period. In her last role as senior director of U.S. Shared Services, Lisa led the U.S. accounting and finance shared-service team for the Americas. Additionally, Lisa participated as the strategic lead for Aon’s Finance Leadership Program, recruiting and developing recent college graduates entering the workforce. Prior to working with Aon, Lisa held accounting roles in the medical products and financial services industries.

Lisa received a bachelor’s degree in accountancy from the University of Illinois at Urbana-Champaign and is both a certified public accountant and a certified management accountant. Lisa is passionate about volunteering, serving on two local boards, and participating with a number of organizations including Ladder Up, PADS (Public Action to Deliver Shelter), Upwardly Global, and Illinois food banks. When not working, Lisa enjoys family time with her husband and three sons, reading, walking, and traveling."
