post_content = "<span>Michael Peterman is a partner at RHR and the head of development for Executive Bench. He builds next-generation leadership solutions, each of which is grounded in science and research. Michael’s vision is to empower leaders to make a greater impact on their organizations, improve their quality of life, and ultimately solve the world’s biggest problems. </span>

<span>With a particular focus on scalability, Michael helps leaders to adapt to ever-changing, complex, and challenging roles. His experience as an internal business leader, combined with his expertise in psychology, makes him uniquely qualified to build programs that focus on the capabilities most critical to success in executive roles. </span>

<span>Woven into Michael’s current work is the experience he gained prior to joining RHR, in which he developed executive coaching processes for industrial Fortune 500 company Novelis. Outside of work, Michael enjoys spending time with his wife, son, and dog. He also practices the skills that his programs teach in his own life, with a focus on mindfulness and performance optimization.  </span>

&nbsp;

