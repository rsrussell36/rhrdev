post_content = "Robert Abramo is the Head of Sales for Executive Bench, responsible for showing the world how RHR’s services can revolutionize leadership performance. With a background in Psychology and over six years in the industry, he is incredibly adept at identifying client needs and ensuring that they’re connected with the best possible people, products, and resources at RHR. The assessment and development of enterprise-critical talent is complex and requires not only skilled psychologists but also innovative technology and high-caliber strategic management.

The key factor that motivates Robert day-to-day is his belief in the power of RHR’s people - he knows that he is putting genuinely talented consultants forward to help create change and solve the problems our clients face. As an avid cyclist Robert has raced in Pro/Am races across the States and to this day finds time to ride.
<h3>Education</h3>
Baruch College, Weissman School of Arts and Sciences, New York, NY
Master of Science in Industrial/Organizational Psychology, 5/2015

Bachelor of Arts in Psychology, 5/2012
Villanova University Psychology Research Lab Assistant, 1/2010- 1/2012"
