post_content = "Jessica Geller is a partner with RHR International based in Denver, Colorado. In her client engagements, Jessica leverages broad international business experience and expertise in targeted behavior change to drive individual growth and improved organizational performance.

Partnering with C-suite and other senior executives, Jessica works across a diverse array of industries, including healthcare, financial services, manufacturing, retail, consumer packaged goods, technology, and construction. Whether managing client engagements, coaching an executive, or conducting CEO succession or senior team effectiveness work, she utilizes a tailored approach to meet individual, team, and business needs. Jessica is relatable and perceptive, creating a comfortable environment, which accelerates executive development and fosters lasting change.

Prior to joining RHR, Jessica lived and worked abroad extensively, utilizing her language skills in Spanish and Danish as an internationally based sales executive and a cross-cultural management training consultant. With this background, she brings a multinational perspective and understanding of cultural nuances, enabling her to deepen relationships with clients and broaden RHR’s impact across the globe. Jessica also possesses healthcare expertise, having spent a decade in the field, including authoring several publications, presenting nationally, and receiving multiple awards for her work.

Jessica completed her predoctoral clinical psychology internship at Yale University, where she was recognized for her leadership contributions. She earned her PhD in clinical psychology from the University of Colorado Denver and has a master’s degree in health communication from Tufts University and a bachelor’s degree in international studies/business administration from the University of Oregon.

Outside of work, Jessica enjoys taking in the remarkable beauty of her home state of Colorado while skiing, biking, hiking, and camping. She also enjoys traveling internationally whenever possible."
