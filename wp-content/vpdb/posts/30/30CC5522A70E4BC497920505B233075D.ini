<p dir=\"ltr\">RHR International's <a href=\"<<[site-url]>>/wp-admin/post.php?post=2296&amp;action=edit\">Paul C. Winum</a>, Senior Partner, Practice Leader Co-Head, Board &amp; CEO Services, was quoted in the Corporate Board Member magazine article, \"<em>In Generalists We Trust.</em>\" Paul explains the benefits of boards hiring a generalist due to their ability to see the multidimensionality of the business.</p>
<p dir=\"ltr\">\"Specialists brought on to the board for one specific purpose typically can't contribute much on the other areas of risk that the board is tasked with overseeing, and their presence can also inhibit dialogue on critical topics, says Paul Winum, co-head of board &amp; CEO services for RHR International. “When something comes up in the boardroom that relates to that particular topic area, everyone kind of defers to the resident expert on the board, as opposed to a whole group process of everyone being engaged on topics that are important to the governance of the organization.”\"</p>"
