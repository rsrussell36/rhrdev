post_content = "<h1>
                                 Succession<br>Insights                                </h1>
                                    Intelligent analytics have the power to inform succession planning by giving accurate, clear, and comprehensive views of your talent.                                
                                <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/succession-1.jpg\" alt=\"succession\">
                                                                        <a href=\"#target-5751\" data-cursor=\"scale\"> Overview</a>
                                                                        <a href=\"#target-5752\" data-cursor=\"scale\"> Video</a>
                                                                        <a href=\"#target-5753\" data-cursor=\"scale\"> Solutions</a>
                                            Discover advanced analytics with our Succession<sup>SM</sup> platform, which synthesizes your internal data, alongside RHR’s analytics, and compiles it for real-time planning and decision-making.                                        
                                                        Take A Closer Look
                                                    How RHR is using succession science to advance the leaders of tomorrow.                                                    
                                                <video id=\"video-playpause\" controls autoplay loop muted poster=\"<<[site-url]>>/wp-content/uploads/2021/09/video.jpg\">
                                                    <source src=\"<<[site-url]>>/wp-content/uploads/2021/09/Succession-Insights_-Empowered-Talent-Planning.mp4\" type=\"video/mp4\">
                                                </video>
                                                    Individual Insights
                                                    An integrated profile brings together all the relevant data around a leader’s track record, skillsets, capabilities, aspirations, and more. With a single view on a leader, succession conversations are more robust and objective. In addition, advanced search analytics allow for creative sourcing of internal talent.                                                 
                                                    Role Insights
                                                    In order to help with succession decisions, the role function offers a dynamic view of the succession plans for your critical roles. Users can explore current plans, make dynamic changes, and track scenarios and action plans.                                                
                                                Learn more about Succession Insights                                            
