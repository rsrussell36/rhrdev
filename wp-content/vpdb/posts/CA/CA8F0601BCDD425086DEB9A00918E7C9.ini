post_content = "<span>As a partner at RHR International and leader of the firm’s U.S. Western region, Eric Prensky defies niches. Whether he’s conducting executive assessments, advising C-suite leaders, or spearheading senior team development strategies, Eric showcases a unique ability to drive high-level impact across multiple capacities. His broad range of engagements is as diverse as his clients; Eric is well-known for his ability to work just as comfortably with Fortune 500 companies as he is with venture-backed startups, accelerating the impact of leaders, teams, and entire businesses across industries.</span>

<span>Eric plays an integral role in RHR’s Founder’s Journey initiative, a support structure designed to coach founder CEOs through the rapidly evolving startup ecosystem. He empowers those executives to identify both their own superpowers and blind spots, effectively closing gaps in leadership and creating high-performing executive teams. He also contributes to RHR’s Executive Bench offerings, enabling leaders in the human-capital space to leverage data to make critical talent decisions. Other areas of Eric’s expertise include executive development, assessment, and senior team development.</span>

<span>Recognized for his candor and transparency, Eric is highly sought-after for his ability to build trusting advisory relationships with clients. He is quick to establish connections and resonate authentically with his clients, forging long-lasting ties that cultivate growth on both individual and organizational levels. Characteristically honest and thoughtful, Eric values his ability to serve his clients as a thought partner, providing them with honest insights that contribute transformative value toward their development.</span>

<span>Having been an entrepreneur himself, Eric possesses a firsthand understanding of an executive’s world. Before joining RHR, he founded and headed his own consulting group, assessing and coaching leaders in the nonprofit and tech sectors for three-and-a-half years. As a result, Eric is able to couple his business acumen with his psychological expertise to steer leaders toward success in the ever-evolving business landscape.</span>

<span>Eric helps to provide expert interpretation of assessment tools to clients through RHR’s Objective Testing Center of Excellence. He has also been a professor in the health psychology program at the University of Illinois at Chicago and served as the director of clinical training at Argosy University in Alameda, California. Additionally, he previously served as chair of the California Psychological Association’s consulting division for two years.</span>

<span>Eric has a bachelor’s degree in psychology from Skidmore College, a certification in organizational leadership from Argosy University, and a PhD in clinical psychology from Texas Tech University. Outside of work, Eric values his time with family and friends as well as pursuing new experiences while traveling the world. When he’s not working or traveling, he can be found trying new restaurants, going to live music venues, and road biking.</span>

<b>Eric Prensky — At A Glance</b>

<span>As a partner at RHR International and leader of the firm’s U.S. Western region, Eric Prensky defies niches. Whether he’s conducting executive assessments, advising C-suite leaders, or spearheading senior team development strategies, Eric showcases a unique ability to drive high-level impact across multiple capacities. His broad range of engagements is as diverse as his clients; Eric is well-known for his ability to work just as comfortably with Fortune 500 companies as he is with venture-backed startups, accelerating the impact of leaders, teams, and entire businesses across industries.</span>

<b>Areas of Expertise</b><b></b>
<ul>
 	<li aria-level=\"1\"><b>Founder CEO Coaching: </b><span>Coaching founder CEOs of high-growth startups and assessing senior leadership for scalability in rapidly growing technology startups</span></li>
</ul>
<ul>
 	<li aria-level=\"1\"><b>Executive Advisory: </b><span>Consulting with Fortune 100 organizations to assess and onboard executives for C-Suite roles </span></li>
</ul>
<ul>
 	<li aria-level=\"1\"><b>Executive Development and Assessment: </b><span>Analyzing, understanding, and preparing leaders for the next steps in their careers</span></li>
</ul>
<ul>
 	<li aria-level=\"1\"><b>Executive Coaching: </b><span>Collaborating with and guiding senior executives to accelerate their performance and impact</span></li>
 	<li aria-level=\"1\"><b>Senior Team Effectiveness: </b><span>Building and developing high-performing, cohesive, and efficient senior teams</span></li>
</ul>
<b>Clients and Industry Achievements</b>
<ul>
 	<li aria-level=\"1\"><span>Eric has collaborated with clients in the high-growth technology, private equity, consumer goods, life sciences and biotechnology, and insurance sectors. </span></li>
 	<li aria-level=\"1\"><span>Eric has expertise in executive testing, with an advanced Hogan Assessment Certification.</span></li>
 	<li aria-level=\"1\"><span>Eric has entrepreneurial experience as the founder of his own consulting firm prior to joining RHR.</span></li>
 	<li aria-level=\"1\"><span>Eric held leadership roles at the American School of Professional Psychology at Argosy University and the Department of Psychiatry at the University of Illinois Medical Center in Chicago.</span></li>
 	<li aria-level=\"1\"><span>Eric holds a bachelor’s degree in psychology from Skidmore College, a certification in organizational leadership from Argosy University, and a doctorate in clinical psychology from Texas Tech University.</span></li>
</ul>
<b>Interests</b>

<span>Outside of work, Eric values his time with family and friends as well as pursuing new experiences while traveling the world. When he’s not working or traveling, he can be found trying new restaurants, going to live music venues, and road biking.</span>

