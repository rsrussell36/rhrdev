post_content = "<span>Bianca Pantilione is an engagement manager at RHR International. With more than five years of experience with the company, she helps consultants accelerate the impact of their work by managing all aspects of the project timeline, implementation, and documentation. She also works directly alongside the global head of RHR’s Diversity, Inclusion &amp; Belonging (DI&amp;B) practice to help further the program’s goals.</span>

<span>Within her role, Bianca is an expert at managing the planning and tracking of client engagements as well as fielding requests from clients. She brings a dedicated and highly organized approach to everything she does and is known for her communication skills, intuitively building relationships and keeping all relevant parties up to date on key information. She anticipates where more detail is needed on project timelines and is vocal about asking questions in order to help achieve a successful result. Bianca displays a sharp eye for spotting risks and is highly adept at making the link between risk and its impact on budget, timeline, and scope.</span>

<span>Bianca takes an active role in the DI&amp;B work that she supports. Helping to shape the program and its services, her input is key to the success of the go-to-market plan along with the internal transformation element that it includes. With a wide range of clients, Bianca is able to adapt to any project. She has earned a Project Management Professional certification and is experienced in working with the agile methodology and in change management, which she regularly applies to her DI&amp;B work. Prior to joining RHR, Bianca served in various office and project-management positions. She graduated from Saint Joseph’s University with degrees in English and fine arts.</span>

<span>With a young daughter and husband, Bianca’s active family can often be found hiking and spending time outside together, though every once in a while, they also take time to enjoy the latest Netflix binge. She also enjoys cooking and interior design.</span>"
