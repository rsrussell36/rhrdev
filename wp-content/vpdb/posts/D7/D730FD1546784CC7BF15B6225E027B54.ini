post_content = "<span>John Muros is RHR International’s head of data intelligence. Equipped with over 20 years of data analytics and consulting expertise, he applies a balanced blend of both art and science to his work, leading each engagement with strong analytical capabilities and robust communication skills. Through a collaborative and human-centric approach, John harnesses data to tell illuminating stories, providing leaders, teams, and organizations with actionable insights into their behaviors, strengths, and growth opportunities for maximum impact.</span>

<span>He delivers data-informed roadmaps that clearly define strategies and actions for leadership development and senior team effectiveness. John is instrumental in the continuing evolution of the firm’s data-analytic capabilities.</span>

<span>John applies a deep-rooted background in industrial and organizational psychology to his work. He values his ability to work collaboratively with colleagues and clients toward a common goal, contributing his own strengths and analytics expertise to furthering RHR’s mission and values. Both approachable and solutions-oriented, John ensures the delivery of high-caliber results through humility, hard work, and a healthy dose of humor along the way. </span>

<span>Prior to joining RHR, John worked as a senior consultant for talent assessment and analytics at AT&amp;T, developing, designing, and delivering assessments and interviews for thousands of new hires across the corporation. He also consulted with a variety of clients in the education and government spheres as an organization and human-performance consultant with Accenture. Additionally, he designed, directed, and delivered applied-research projects with Personnel Decisions Research Institutes and with Pearson. John earned a PhD in industrial and organizational psychology from the University of Minnesota and a bachelor’s degree in psychology and communications from the University of Texas at Austin.</span>

<span>Outside of work, John is a devoted husband and father who enjoys running, hiking, and exploring the great outdoors with his family. He is also a lifelong bass player who has always enjoyed performing live and is on the lookout for his next gig.</span>

