post_content = "Dr. Melonie Boone is a partner in the Chicago office. She brings a wealth of diverse experience to her work, empowering chief executive officers, C-suite executives and senior HR leaders to achieve higher levels of performance and ongoing professional development. Melonie’s unique mix of skills across international business management, strategy, human resources, business law and operations enables her to assist leaders in building exceptional teams and strong individual skill sets.

Melonie has devoted over twenty-four years of her career to being a passionate leader and advisor with focus on sustainable growth. In her executive coaching engagements, she applies a people-centric approach and is focused on developing leaders in line with their broader business strategy. She is highly adept at leading and advising during transformational change. Melonie believes that business transformation comes from change at the executive level. She therefore works to leverage individual leadership insights in order to achieve world-class development that creates a positive impact throughout the business. Melonie excels at creating and facilitating executive team training, with a focus on the bespoke needs of the company. Melonie also supports executive team building and strategic planning by leading and managing insightful offsites.

Prior to joining RHR, Melonie specialized in advising senior leaders on international expansion initiatives. As Senior Director, Melonie provided business coaching to large and mid-sized companies where she  employed her working knowledge of business operations, compliance and human resource practices for close to 20 countries. In addition to advising, Melonie has had a dynamic management career leading the development, planning, staffing, and budgeting of organizations from startups to thriving companies with thousands of staff on a global level. From Director of Operations to Global Head of HR, she has worked in multiple executive roles. Throughout her career, Melonie has managed teams across industries, including tech, financial services, retail and transport.

She holds a PhD in Organizational Leadership from The Chicago School of Professional Psychology, a Master of Jurisprudence in Business Law and Corporate Governance from Loyola University Law School, a Master of Business Administration from Florida Metropolitan University, and a Bachelor of Business Administration in HR Management from Loyola University of Chicago School of Business. Defined by her all-encompassing curiosity, which fuels her considerable academic achievements, Melonie excels in building one-on-one executive coaching relationships. Outside of work, Melonie loves to spend time with family. She has a passion for fitness and reading graphic novels. She also serves as a mentor to women in leadership from around the globe, helping them achieve their career goals."
