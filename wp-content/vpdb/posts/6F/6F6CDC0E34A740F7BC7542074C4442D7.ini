post_content = "<h1>
                                Venture<br>Capital                                </h1>
                                    The market loves your product or service. Now, you need to scale your company.  To scale your company, you need to scale your leadership. The Founder’s Journey was built to increase your chance of success                                
                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/1152x550px.jpg\" alt=\"\">
                                                                        <a href=\"#target-2591\" data-cursor=\"scale\"> Overview</a>
                                                                        <a href=\"#target-2592\" data-cursor=\"scale\"> Program</a>
                                                                        <a href=\"#target-2593\" data-cursor=\"scale\"> Challenges</a>
                                            Execution risk is mitigated by strong leadership and strong teams.                                        
                                                                                            84%                                                                                                                                            of Series B startups will fail to exit this year or ever.
                                                                                            50%                                                                                                                                            of the CEO/Founders we have coached successfully completed an IPO
                                                    The Journey
                                                    The Founder’s Journey gives leaders:                                                 
                                                            1
                                                            A clear path to grow from founder to CEO 
                                                            2
                                                            Agile, sprint-based coaching to hone your leadership skills 
                                                            3
                                                            Access to a team of world-class coaches 
                                                        We built this service area in collaboration with entrepreneurs and their teams, while also leveraging RHR’s 75+ years of experience working with 1000s of CEOs. <br><br>
                                All programs and insights are specifically tailored to meet the scale and speed of hypergrowth companies.                                                    
                                                                                                                                                                <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/21.2-1.jpeg\" alt=\"\"/>
                                                                                                                                                                                                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/21.4.jpeg\" alt=\"\"/>
                                                                                                                                                                                                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/venture-image3.jpg\" alt=\"venture-image3\"/>
                                                                                                                                                                                                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/21.5.jpg\" alt=\"\"/>
                                                                                                                                                                                                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/187071725_2916705908571066_3562886402908596360_n.jpeg\" alt=\"\"/>
                                                                                                                                                                                                                    <img src=\"<<[site-url]>>/wp-content/uploads/2021/09/21.6.jpg\" alt=\"\"/>
                                                    The Seven Navigation Challenges                                                    
                                                    Working with current founders, we identified seven development milestones that Founder CEOs need to overcome to scale their company. While not every CEO or Founder masters these challenges in the same order or at the same stage of growth, the challenge emerges somewhere along the way.<br><br>
                When you work with RHR, you will complete a self-audit of the seven navigation challenges. Using the self-audit and stakeholder interviews, we benchmark you against other founders and identify key areas of opportunity. From there, we will craft a customized coaching plan with you to build the skills and capabilities needed to scale.                                                
                                                                                                    Continuous Self Evolution 
                                                        Grow yourself to grow your company. Manage your super strengths as well as blind spots and capability gaps                                                    
                                                                                                    Building Scalable Teams 
                                                        Hire the right people, set expectations and manage team dynamics to cultivate individual and team success                                                    
                                                                                                    Active Stakeholder Management 
                                                        Establish strong partnerships with prospective investors, board members and strategic partners.                                                    
                                                                                                    Strategic Vision 
                                                        Transform your vision into action. Clearly communicate priorities to inspire, align and focus the company.                                                    
                                                                                                    Obsessive Product and Customer Focus 
                                                        Build value by maintaining laser focus on product, customers and markets. Ensure a mindset of continuous improvement.                                                    
                                                                                                    Company Rigor 
                                                        Instill operational rigor to accelerate growth and mitigate execution risk. Build efficiency without sacrificing agility.                                                    
                                                                                                    Powered By People and Culture 
                                                        Make people and culture your hidden advantage. Create a company culture that employees, customers, and investors are proud to be part of.                                                    
                                                        Learn more about the Founder&#8217;s Journey                                                    
