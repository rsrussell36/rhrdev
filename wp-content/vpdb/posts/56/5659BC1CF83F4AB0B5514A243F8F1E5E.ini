post_content = "<span>Katie Stewart is a project coordinator at RHR International. She applies her expertise to both the management of client projects and to the individual support of consultants. In her six years working with RHR, Katie has helped generate successful outcomes across various areas of the business, managing projects in Senior Team Effectiveness, CEO Succession, Board Effectiveness, Executive Assessment, and more.</span>

<span>Katie is trusted as an impartial advisor and decision maker in the management of RHR’s client projects, flagging potential issues and risks while also creating plans for the successful launch and ongoing maintenance of key projects. This work includes planning orientation calls, scheduling consultant connections with the client, and managing project timelines.</span>

<span>Never one to shy away from a challenge, Katie has worked on many large projects in the Senior Team Effectiveness practice. In particular, she has managed the setup and coordination of a wide range of offsite meetings in incredibly short time spans. </span><span>Managing a diverse range of international stakeholders, Katie helps the RHR team navigate technology that enables offsites to truly create their desired impact and deliver positive client outcomes. </span><span>She now applies this experience to mentoring others and supporting them in the management of offsites for other areas of the business.
</span>

<span>Working as part of a team and focusing on the various small details that add up to a broader success motivates Katie long-term. She takes an empathetic and understanding approach to every piece of work she touches and is well-known for applying her expertise to help others achieve their goals and get through any challenging times they may be facing.</span>

<span>Prior to joining RHR International, Katie worked in human resources. She has a bachelor of arts in art history from Rutgers University-New Brunswick. While she has unparalleled expertise in the world of remote meetings and work, one of Katie’s greatest passions is travel. She is a movie buff who always knows interesting facts about the movie industry's greatest hits.</span>"
