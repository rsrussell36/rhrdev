post_content = "Liza Jager is a partner at RHR International. Leveraging her executive leadership and organizational development expertise, she enables strategic change for leaders, teams and organizations ranging from startups, nonprofits and government to multinational corporations. As a trusted advisor and executive coach she counsels and develops senior leaders and teams, facilitating enhanced leadership performance, effectiveness and inclusivity. As an organizational consultant she utilizes her business psychology and leadership expertise to surface root causes and deliver impactful insights and

