_rhr_c_description#45B09D4B09584C089DF88E033AB96778 = "A private equity firm took a control position in a $200 million founder-led company, seeing upside for growth through new service verticals, innovation in the core business, and geographic expansion. As the founder transitioned out of the business a new CEO—a reputable business leader with a strong strategic mind, stepped in. He envisioned multiple ways to grow the entity vertically, investing in technology to unlock novel and more substantial projects. The new capabilities were developed organically via the hiring of specialized personnel and investment in new machinery. 
<br><br>
However, the plan backfired. While the CEO had significant strategic skills, he failed to grasp the operational complexities of the vertical expansion and the organization’s readiness to change. Although the company won new project work, it struggled to execute, delaying the private equity firm’s plans to sell it at the five-year mark. "
_rhr_s_title#08DE97E4E0174BBEA1C60C4491A01926 = "Uncovering barriers to performance."
_rhr_s_description#00B494BFB839410AB00604ADE8BFAFED = "The client engaged RHR to objectively assess the effectiveness of the <a href=\"<<[site-url]>>/solutions-founder/\">CEO’s leadership</a> and to identify other factors that stood in the way of execution. RHR began by undertaking a comprehensive, interview-based 360-degree analysis of the CEO. Ten senior-level executives were surveyed regarding how work was assigned and whether or not managers and employees understood their task responsibilities and priorities. The <a href=\"<<[site-url]>>/solutions-teams/\">Senior Team Effectiveness™</a> review encompassed not only the CEO’s personal effectiveness but also analysis and assessment of the operating culture and senior-team alignment.
<br><br>
Several barriers to performance were uncovered:
<br>
<ul>
<li>Significant skill gaps were identified in the composition of teams.</li>
<li>Collaboration was lacking due to a silo-based operating structure.</li>
<li>The required equipment often was not on hand to address large project needs in a timely fashion.</li>
<li>Field operations felt unsupported by central operations, creating uncertainty about task priorities and tense working relationships.</li>
<li>Several managers, including young vice presidents in the field, required coaching to more effectively lead project tasks and personnel.</li>
<li>The CEO underestimated these various disconnects and needed guidance on how to bring the organization together structurally and culturally.</li>
</ul>"
