post_content = "We are thrilled to announce the release of our ebook, <a href=\"<<[site-url]>>/ebooks/\"><i>Building and Sustaining Great Boards</i></a>. Edited by <a href=\"<<[site-url]>>/solutions-founder/\">Board &amp; CEO Services</a> co-chairs Deborah Rubin and Paul Winum, this book is a free resource dedicated to providing executive leaders with the tools for building and maintaining high-performing boards. Complete with practical advice and actionable strategies developed from decades of working with boards and senior executives, Building and Sustaining Great Boards contains key focus areas:

&nbsp;
<ul>
 	<li><span>Building a great board</span></li>
 	<li><span>Board dynamics: the potential upside</span></li>
 	<li><span>The board/senior management relationship</span></li>
 	<li><span>Board renewal</span></li>
 	<li><span>CEO succession</span></li>
</ul>"
