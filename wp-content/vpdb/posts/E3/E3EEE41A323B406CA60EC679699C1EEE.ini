post_content = "<span>Steve Madenberg is a senior partner at RHR International and leads the firm’s U.S Eastern region. In these roles, he delivers and oversees executive-level coaching and advisory services for C-suite leaders as well as their teams and boards of directors.</span>

<span>Steve is especially skilled at understanding the challenges, pressures, and opportunities facing leaders in the C-suite. Working as a trusted advisor, Steve uses his extensive experience and business knowledge to offer steady, strategic guidance while acting as a compassionate confidant, helping C-suite leaders more effectively define and meet the unique imperatives of their roles.</span>

<span>With deep expertise in retail, pharmaceutical, consumer packaged goods, and the financial service sectors, Steve creates measurable value by designing and delivering large-scale talent programs that help executives move the needle on performance and clarify their individual paths to success. His approach is both holistic and personal, enabling each leader to align with their role and their core purpose in a way that genuinely supports growth and helps to break down silos and linear thinking.</span>

<span>In his capacity as regional leader, Steve supports RHR’s consultant team in delivering high-impact client engagements across the Eastern U.S. He also works to help his teammates develop and flourish professionally, incorporating values of equity and fairness in his dealings with both clients and colleagues. </span>

<span>Before joining RHR, Steve worked as head of operations at a market-leading organizational assessment company and was an executive vice president at a firm specializing in management consulting for the retail sector. He earned a PhD in industrial and organizational psychology from the University of South Florida, a master’s degree in psychology from The College of William &amp; Mary, and a bachelor of arts degree from Allegheny College.</span>

<span>With an interest in spirituality and philosophy, Steve values lifelong learning and living an authentic and meaningful life. He can often be found hiking, skiing, and soaking up the sun outdoors and especially enjoys cooking and sharing a homemade meal with his family.</span>"
