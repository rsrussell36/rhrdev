post_content = "<span>Stephen Johnston is a Consultant on the Executive Bench team. He is well-known for his expertise in developing talented leaders and also for his dedication, having spent his career, and his life, devoted to others. First, serving in the U.S. Army, then as a behavioral counselor, and now as a leadership development consultant with a focus on succession planning, he has lived and studied leadership and its effects on the international stage. In order to help clients interact with others more effectively, he takes a client-first, two-tiered approach to identify talented leaders in an organization and enable his clients to improve their skills to grow in their organization. </span>

<span>As a consultant, Stephen is motivated by his drive to find practical solutions to his clients’ problems as well as the world’s. He is particularly passionate about using data analytics to understand how his clients interact with others and has built automated programs that help individuals develop solutions for talent development and organizational branding. </span>

<span>Some of Stephen’s recent projects include successful project management and change implementation for rebranding and reorganization for an international packaging company, multi-tiered leadership evaluation and development planning for a major sports organization. In addition, he has worked on several process improvement projects for training plans, standard operating procedures, and communication plans for mergers and acquisitions. When he is not working, he spends time with his wife and three small children at their home in Georgia.</span>"
