post_content = "Monika Desai is RHR International’s head of marketing. She shapes and champions the firm’s global brand, executing the planning, development, and launch of exciting and innovative marketing campaigns.

Monika is well-known for her ability to energetically leverage the tools at her disposal to deliver results, no matter what. She’s passionate about exploring new areas in marketing and leading the company in exciting new directions.

Throughout her career at RHR, Monika’s achievements have included creating and shaping the firm’s marketing strategy, strengthening its global presence, and generating a community through meaningful communication. Her work leads businesses and individuals through the journey to RHR International’s suite of services.

A key area of focus for Monika is enhancing thought leadership, and she continuously positions the firm as an authoritative voice in the leadership-consulting space. The consultant teams are a hub of behavioral research and market-leading content, so she works closely with them to ensure that the output is full of valuable information, hitting the right audience at the right time. Her steering guides the firm’s content so that it makes an impact and reaches audiences that matter.

Prior to joining RHR International, Monika was an independent marketing consultant. In this capacity, she provided strategic direction to established brands and early-stage ventures in addition to managing their positioning, messaging, go-to-market and product-launch strategies as well as customer-demand generation and customer acquisition.

With more than 20 years of experience in B2B and B2C marketing, Monika has managed customer-acquisition efforts across various industries, including tourism and financial services. Notably, she’s supported companies such as Discover Financial Services, enabling them to successfully gain market share for Discover Card. Monika has also always had an entrepreneurial side and has founded her own company, Open Runway, an innovative e-commerce experience that enables users to design and purchase their own made-to-order shoes and bags.

Outside of the workplace, Monika’s wide variety of interests include applying her creativity to interior design as well as traveling. She loves cycling and spending time with her family. She holds a <span>bachelor's of science</span> in marketing from Penn State University."
