</ul>
<ul>
 	<li aria-level=\"1\"><b>Senior Team Effectiveness: </b><span>Helping senior teams achieve tangible improvements in their capacity to lead, scale, and innovate</span></li>
 	<li aria-level=\"1\"><b>Executive Assessment: </b><span>Analyzing, understanding, and preparing leaders for the next steps in their careers</span></li>
</ul>
<b>Clients and Industry Achievements</b>
<ul>
 	<li aria-level=\"1\"><span>Eden has advised clients in the technology, media and entertainment, higher education, pharma, fashion and luxury retail, nonprofit, financial services, venture capital, and private equity sectors.</span></li>
 	<li aria-level=\"1\"><span>Eden worked with the executive team of a tech company post-IPO to identify key behaviors and competencies considered essential for senior leader success. She assessed individual executives against those capabilities and then collaborated with them to create development plans designed to leverage their strengths and address gap areas. Eden also provided ongoing senior team effectiveness advisory services and one-on-one executive-coaching support.</span></li>
 	<li aria-level=\"1\"><span>Eden helped the newly appointed CEO of a private-equity-owned media company onboard successfully into her role, which included overseeing the implementation of a large-scale organizational culture transformation. Through a combination of one-on-one coaching and team effectiveness work, Eden supported her efforts to drive growth and profitability through improved collaboration, agility, and innovation initiatives.</span></li>
 	<li aria-level=\"1\"><span>Eden holds a bachelor’s degree in political science and Italian from Northwestern University.</span></li>
 	<li aria-level=\"1\"><span>Eden holds a master’s degree in European studies and international economics from the Johns Hopkins University School of Advanced International Studies.</span></li>
 	<li aria-level=\"1\"><span>Eden holds a master’s degree in professional development (executive coaching) from Middlesex University London.</span></li>
</ul>
