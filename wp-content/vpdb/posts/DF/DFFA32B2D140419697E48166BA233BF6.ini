<p dir=\"ltr\">The Corporate Board has published an article authored by RHR International's Jeff Kirschner, Deborah Rubin, and Paul Winum entitled, \"Your Post-Crisis Board Evaluation.\"</p>
<p dir=\"ltr\">The crises and social challenges facing corporations in 2020 have been more than just existential threats. They have also been an invaluable education for managers and boards from experience—the world’s toughest but most instructive teacher. Wise boards will take this opportunity to reshape their board evaluation procedures and questions to gain value from the lessons learned in battling and coming back from crisis.</p>"
