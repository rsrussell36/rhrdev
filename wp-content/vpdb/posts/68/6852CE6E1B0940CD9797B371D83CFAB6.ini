post_content = "<span>Daniel LeBreton is an Executive Bench Consultant with 16+ years of experience in the field of leadership development. To join RHR, he left </span><span>a full-time faculty position at Vanderbilt University, where he taught graduate and undergraduate courses in leadership and organizational behavior. He also founded and ran Impavid Consulting, a psychology-based leadership development consultancy, where he developed his personal mission — to help leaders </span><span>dignify work, engage people, and inspire excellence.</span><span> He is committed to fulfilling this mission through his work at RHR by helping leaders positively impact their organizations as well as the lives of the people they lead. Daniel plays a vital role with RHR’s Scaling for Growth leadership development program, where he helps design and deliver the program’s workshops. He believes in the power of positive leadership and in creating authentic environments in which people’s lives are enriched with the dignity of work. Moreover, Daniel strives to practice what he preaches by engaging others with candor, integrity, and honesty. When not working, he is a loving husband and a father to three young boys. An avid reader, he enjoys delving into the topics of economic philosophy and policy, neuroscience, and psychology as well as the works of Fyodor Dostoevsky and George Orwell. </span>

&nbsp;

<b>Education</b>

<span>Virginia Tech, PhD, Industrial and Organizational Psychology</span>

<span>Virginia Tech, MS, Industrial and Organizational Psychology</span>

<span>Illinois State University, BS, Psychology</span>

&nbsp;

<b>Published Work</b>

<span>LeBreton, D. </span><span>“PROSOCIAL: Leadership Practices that Dignify Work, Engage People, and Inspire Excellence.”</span><span>  January 2019.</span>"
