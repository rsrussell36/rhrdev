post_content = "Hal Whiting is a partner at RHR International. Specializing in executive assessment, coaching, team effectiveness, and organizational design, Hal possesses a keen understanding of his clients’ driving motivations, helping them leverage their strengths and opportunities for growth to achieve business results. With deep roots in technology organizations, he also plays an integral role in RHR’s Hypergrowth offering, a support system for startup CEOs and founders to navigate the rapidly evolving startup scene.

Hal brings a background in industrial and organizational psychology to his work at RHR. He places special emphasis on authentically and accurately understanding the core makeup of senior executives, gaining key insight into what makes them unique. He takes extra care to understand the business context in which his clients operate, effectively guiding them toward cultivating the skills, behaviors, and strategies that will serve them best in their specific circumstances. This approach also enables Hal to help leaders identify and then develop mission-critical relationships in order to bring their careers to the next level.

Characterized by energy, drive, and curiosity, Hal is a natural initiator. His core motivation is making a meaningful difference in the lives of the executives he coaches. As part of the Hypergrowth team, Hal collaborates with leaders who are creating tools for the future. He has helped the leaders of high-tech organizations bolster their strengths and relationship-building skills, preparing them to successfully bring their companies to market. Another professional accomplishment involves collaborating with a biotech executive to develop their skillset beyond the technical and into the realm of human-oriented leadership, allowing them to keep their team aligned and driven.

Prior to joining RHR, Hal worked at Deloitte Consulting specializing in workforce planning, talent strategies, and change management. He then transitioned to Hewlett Packard Enterprise before joining Facebook as an employee-engagement specialist, plunging himself into the world of high-growth technology startups. He serves as the vice chair of the board of the Information Technology Survey Group, an organization of private-sector companies in the technology industry like Google, Microsoft, Cisco, Dell, LinkedIn, and Qualcomm. Hal earned a bachelor’s degree in psychology from Brigham Young University and a master’s degree from Alliant International University in industrial and organizational psychology. He received his PhD in the same field from the University of Calgary.

After hours, Hal applies his curiosity to a variety of hobbies, including playing guitar, water skiing and wakeboarding, and fly fishing. He also enjoys watching and playing sports with his daughters, who are basketball and lacrosse players. Together with his wife, who works in venture capital, he also enjoys drawing up new business ideas in his free time."
