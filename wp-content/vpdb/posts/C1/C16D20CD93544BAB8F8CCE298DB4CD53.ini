post_content = "Liz Crawford has been an integral member of RHR’s leader analytics team since 2015. Based in Chicago, she is a survey consultant on the team. Liz brings 12 years of experience in the field of industrial and organizational psychology to the role, including PR, marketing, survey facilitation, project coordination, data analytics, and support. This industry background enables her to adapt quickly and provide flexible, timely, and consistent survey facilitation and reporting to RHR’s clients and consultants in the leader analytics function.

Day to day, Liz provides survey facilitation and reporting for leadership and senior teams across the firm. This includes administering leadership surveys, reporting the survey data collected and stewarding key consultant and client communication. Liz is motivated by connecting with clients and using her keen eye for detail in order to problem-solve throughout the survey-project timeline. This ensures that risks are mitigated, empowering the successful delivery of survey and data outcomes. Above all, Liz is known for her ability to communicate clearly and effectively, building meaningful relationships with clients and colleagues alike.

Outside of work, Liz can be found practicing yoga, hiking, and biking in the forest preserve near her home and acting in stage and film productions and workshops. She is an active mother and wife, with two teenage girls. She is also a member of the National Society of Collegiate Scholars and SAG-AFTRA and is a former president of the Chicago North Shore committee for the Gift of Adoption Fund."
