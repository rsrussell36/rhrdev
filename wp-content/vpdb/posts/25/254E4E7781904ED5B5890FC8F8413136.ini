post_content = "<span>Dannielle Hawk is a consultant on the Executive Bench team, assessing and collaborating with executives in industries including pharmaceutical, construction, and consumer packaged goods. Employing her deep-rooted human capital background, Dannielle applies a big picture lens to every project she works on, enabling her clients to expand their capabilities while gaining an in-depth understanding of their company’s employee experience. She helps leaders shape the culture of their organizations, which is extremely rewarding for her.</span>

&nbsp;

<span> Alongside her insightful coaching and analytical skills, Dannielle brings a sharp ear for listening to the table. She believes that hearing not only what is being said, but listening for what may be left unsaid, is key to coaching and assessing leaders. Prior to joining RHR, Dannielle worked in leadership development, change management, and human capital consulting at GAP Inc., Marriott, and IBM. Given this experience, Dannielle possesses an expert understanding of the scope and complexity of responsibilities that leaders in high-caliber corporations are tasked with. </span>

&nbsp;

<span>Ultimately, Dannielle works to level the playing field for all aspiring leaders, supporting companies in thinking outside of the box when managing their talent pipelines. When she’s not working, Dannielle can be found watching indie films and documentaries, or catching up on the latest historical fiction novels. </span>

&nbsp;

<b>Education</b>

<span>Hampton University, BA, Psychology</span>

<span>San Jose State University, MS, Industrial and Organizational Psychology</span>

