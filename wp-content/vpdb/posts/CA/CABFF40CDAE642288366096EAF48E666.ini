_rhr_c_description#45E837C1F8584EC69962B17EEF941B59 = "Best Buy had just purchased Future Shop, Canada’s only national electronics retailer, with hopes of accelerating growth and market share through its first international expansion. Beyond melding corporate cultures, the client found it also needed to address differing national norms as well as questions of brand strategy. A decision was made to maintain the Future Shop brand in Canada while also opening Best Buy stores."
_rhr_s_title#35D315D8ED6640A7AE688DD65FBD2235 = "Apply The Winning Formula® and Change Scorecard® to develop talent, overcome roadblocks."
_rhr_s_description#A9812EC43E714EA98DE944147CAE9552 = "RHR International identified points of connection and strain between the U.S. and Canadian cultures as well as between two companies at different stages in their evolution—one very entrepreneurial and reactive, the other a more mature corporate structure— and with very different operating philosophies. One hundred employees of Future Shop and Best Buy employees from all levels, regions, and functions were personally interviewed.
<br>
<br>
<b>The U.S. parent decided</b> to keep the Canadian management team in place and hoped it could grow both chains simultaneously. <a href=\"<<[site-url]>>/solutions-assessment/\">RHR developed The Winning Formula profile</a> to define successful leadership for the new challenges, then assessed and created an ongoing development plan for each of the 20 Canadian executives based on three-hour personal interviews and 360° feedback. These development plans were supported with monthly coaching sessions with RHR consultants, periodic reviews with superiors, and annual 360° evaluations.
<br>
<br>
<b>RHR implemented </b>its proprietary Change Scorecard to export Best Buy’s successful standard operating platform (SOP) to the Canadian operation and worked with leaders on a monthly basis to solve problems and resolve cultural roadblocks."
