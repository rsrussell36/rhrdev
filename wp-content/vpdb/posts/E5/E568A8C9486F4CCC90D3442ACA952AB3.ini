behavioral and organizational change and team effectiveness for clients ranging from startups and nonprofits to multinational corporations.

Liza’s personal style and charisma

She is also instrumental in the research and design of RHR’s inclusive leadership offerings, focusing on behavioral and systemic change as well as individual, team, and organizational culture transformation.

In all aspects of her work and life, Liza is constantly challenging herself. Frequently expanding upon her own capabilities enables her to offer clients robust, personalized solutions that create real impact throughout their organizations. Collaborating with leaders in industries including healthcare, biotech, technology, energy, financial services, manufacturing, food and consumer goods and real estate, Liza brings a sense of openness and curiosity to the table, forging genuine partnerships to truly understand her clients’ needs. In asking the right questions, listening, and utilizing design thinking to utilizing design thinking to identify challenges and opportunities, she is able to tailor her solutions specifically to each client. This allows her to unlock the factors contributing to their success, creating meaningful impact for their businesses and the people they serve. Insights.

A future-forward strategist, Liza is fascinated by the intersection of technology and behavioral change. She is well-known as an innovative thinker, leveraging technologies such as virtual reality to elevate leaders’ understanding of their own leadership and actions ( behaviors). Her ability to think outside the box is essential to the growth of RHR’s diversity and inclusion initiatives; what’s more, her own personal experience in multicultural, multinational settings provides her with a wealth of knowledge in global diversity and inclusion. Originally from Brazil, Liza’s work is infused with a global perspective, furthering her expertise in diversity and inclusion services that allows for holistic cultural transformation in leaders and organizations. Org culture and engagement

Liza graduated from Northwestern University with a Master’s in Learning and Organizational Change and a Master Level Organizational Leadership and Coaching Certificate. Post graduation, she remained at Northwestern as a guest instructor, where she designed and taught various courses on leadership development and organizational change. Prior to that she held several internal consulting positions in a variety of organizations, redesigning internal processes and programs to guide executives through change and help them rethink possibilities for growth. Research on design thinking and publication… ICF certified coach.

Even outside of work, Liza is constantly finding ways to push herself. After hours, you can find her pounding the pavement running marathons — or traveling the world with her husband and two children. She also serves as the founder and president of Vision Parents Empowered of Chicagoland (VPEC), a nonprofit organization focused on providing parent support and opportunities to blind and visually impaired children and their families."
