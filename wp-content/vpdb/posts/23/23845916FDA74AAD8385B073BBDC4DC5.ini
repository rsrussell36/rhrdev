post_content = "<span>Nadelle Lewis is a marketing coordinator at RHR International. Her work forms a key part of the company’s voice, as she creates and shapes branding elements that strengthen RHR’s position in the market. In addition, she ensures that the marketing function is able to organize and collaborate effectively, delivering world-class results for both RHR and its clients.</span>

<span>Within the marketing portion of her work, Nadelle’s energy is focused on spreading awareness of the firm’s services across a wide range of platforms and channels. From event planning and coordination to communications campaigns, Nadelle is often at the helm, creating organized and clear direction while managing project planning and strategy. Similarly, it is Nadelle’s influence that ensures documents and collateral are kept highly relevant, delivering consistent value to the RHR community.</span>

<span>Nadelle also works in a project-management capacity. Valuing commitment, efficiency, and reliability, Nadelle is known as someone who achieves results and lays the groundwork for others to meet their respective goals. The end result is a polished experience for RHR’s client base. Taking a leadership role within the project-coordination team, Nadelle can often be found leading brown bag meetings for her colleagues or engaging in webinars with RHR’s diversity, inclusion, and belonging initiatives and Women in Leadership program.</span>

<span>With a naturally positive approach, Nadelle is a true team player throughout her work. She earned a bachelor’s degree in psychology from York University and is certified as a Project Management Professional by the Project Management Institute.</span>

<span>Nadelle’s dedication and passion resonate clearly in her life outside of the workplace. She is very involved in the Caribbean community in Toronto and is vocal about inclusion and representation. Beyond this, she can often be found spending time with her friends and family.</span>

&nbsp;"
