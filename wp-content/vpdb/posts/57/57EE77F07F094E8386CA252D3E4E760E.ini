post_content = "<span>Juleen Veneziano is RHR International’s Director of Leader Analytics and R&amp;D. Employing a dynamic blend of analytical and psychometric capabilities, she drives custom analytics projects that empower executive leaders with insights into their strengths and opportunities for growth. Working closely with both RHR consultants and their clients, Juleen collaborates with leaders and teams in organizations ranging from multinational corporations to venture-backed startups. </span>

<span>Juleen has played a critical role in building the Leader Analytics team from the ground up, enhancing RHR’s services with analytics solutions that provide clients with a unique and competitive advantage. She spearheads organizational assessments, data capture, and analytics projects, illuminating key patterns in qualitative and quantitative data to provide leaders with clear roadmaps towards better business outcomes. </span>

<span>Captivated by data and the story it tells, Juleen leverages an innate sense of curiosity and a continuous drive to dig deeper to unearth those critical insights. She possesses a keen ability to connect the dots between disparate data points, unfazed by the complexities of vast data sets. For her, seeing the lightbulb go off in peoples’ minds —  whether that’s within her own team, or with her clients — is a key motivator behind her work. </span>

<span>Highly resourceful, Juleen values accelerating impact for both her clients and her team members. Fundamental to her work philosophy is a holistic appreciation for people and their individualities, which she applies every day while working with both internal and external teams.</span>

<span>Before she joined RHR, Juleen worked as a consultant in organizational change, focusing on organizational and cultural assessments, mergers and acquisitions, and strategic communication planning. Juleen received a Ph.D. in psychology from Northern Illinois University. She holds a master’s degree in psychology from NIU, and a master of education in human resources and organizational development degree from the University of Georgia in Athens.</span>

<span>Off the clock, you can usually find Juleen watching football (or playing in a fantasy league herself). She also enjoys exploring new parts of the world. </span>

<b>Juleen Veneziano — At A Glance</b>

<span>Juleen Veneziano is RHR International’s Director of Leader Analytics and R&amp;D. Employing a dynamic blend of analytical and psychometric capabilities, she drives custom analytics projects that empower executive leaders with insights into their strengths and opportunities for growth. Working closely with both RHR consultants and their clients, Juleen collaborates with leaders and teams in organizations ranging from multinational corporations to venture-backed startups. </span>

<b>Areas of Expertise</b><b></b>
<ul>
 	<li aria-level=\"1\"><b>Psychometrics: </b><span>Ensuring the statistical accuracy of enhanced assessment tools and instruments for psychological measurement. </span></li>
</ul>
<ul>
 	<li aria-level=\"1\"><b>Organizational and Cultural Assessments: </b><span>Assessing an organization’s current operations and cultural environment while providing insights for growth and development. </span></li>
 	<li aria-level=\"1\"><b>Advanced Analytics: </b><span>Dissecting, cleaning, and analyzing qualitative and quantitative data to discover patterns within organizational and individual behavior, as well as to provide leaders with clear roadmaps towards better business outcomes. </span></li>
</ul>
<b>Clients &amp; Industry Achievements</b>
<ul>
 	<li aria-level=\"1\"><span>Juleen partners with C-suite clients across a diverse spectrum of industries. </span></li>
 	<li aria-level=\"1\"><span>Publication credits include her work on the topic of multi-rater feedback processes, the use of development assignments for developing global leaders, how to develop superior senior executive teams, the changing nature of the CEO’s role, and best practices for the CEO succession process.</span></li>
 	<li aria-level=\"1\"><span>Created the Leader Analytics Team, contributing to its development, growth, and continuous evolution in supporting clients across the globe with data-backed insights that illuminate actionable opportunities for growth. </span></li>
 	<li aria-level=\"1\"><span>Master’s degree in psychology from NIU.</span></li>
 	<li aria-level=\"1\"><span>Master’s of education in human resources and organizational development from the University of Georgia in Athens.</span></li>
 	<li aria-level=\"1\"><span>Ph.D. in psychology from Northern Illinois University.</span></li>
</ul>
<b>Interests</b>

<span>Off the clock, you can usually find Juleen watching football (or playing in a fantasy league herself). She also enjoys exploring new parts of the world.</span>"
