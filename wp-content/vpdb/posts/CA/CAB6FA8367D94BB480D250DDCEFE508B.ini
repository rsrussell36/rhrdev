post_content = "<span>As a project coordinator at RHR International, Chris Stock enjoys navigating across a broad range of projects. She adapts to each project with expert organizational skills and a sharp eye for detail, seamlessly switching between operational and project-management responsibilities. </span>

<span>Chris plays an integral role both in client-facing and internal operational projects. She manages multiple project pipelines and proactively communicates to ensure their seamless facilitation in RHR’s fast-paced and ever-changing environment. She enjoys discovering new solutions that make a lasting impact for clients and colleagues and makes herself readily available to support and guide others as needed.</span>

<span>Chris’s professional background is a blend of design and project management, which adds to her the ability to multitask and think on her feet. She graduated from Colorado State University with a degree in prearchitecture and interior design before eventually moving into commercial real estate and a destination club start-up before joining RHR.</span>

<span>When she’s not working, Chris is usually learning a new skill, crafting, or playing music on her harp. She can also often be found practicing yoga and gardening.</span>"
