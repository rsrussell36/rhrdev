assemble, translate, or convert any portion of this Site or Site Content, or the selection, coordination, or arrangement of the Site Content.</p>                                            
                                            4. Submissions and Ideas
                                                <p>Any information, including but not limited to remarks, suggestions, ideas, graphics, or other submissions, communicated to us through this Site is deemed nonconfidential and is our exclusive property. We are entitled to use any information or ideas submitted for any purpose without restriction and without compensation to or attribution or acknowledgement of the source.<br /></p>                                            
                                            5. Trademarks, Copyrights, and Notices
