post_content = "Deb Rubin is a senior partner and co-head of RHR International’s Board and CEO Services offering. She specializes in CEO succession, senior executive and senior team development, and managing and implementing organizational change. With more than 30 years of experience in the field, Deb collaborates with boards and senior executives to drive impact in sectors including retail, travel, high-tech, energy, food and food service, manufacturing, and mining.

As a licensed psychologist with a deeply entrenched understanding of boards and the C-suite, Deb thrives in complex situations that require a unique understanding of both the business context and the individuals involved. She believes the more evolved leaders are, the more their employees and communities benefit—being able to offer leaders pathways toward this kind of exponential impact is what drives Deb. Ultimately, helping leaders and teams see their business goals to fruition is at the core of her motivation.

Deb not only offers long-standing consulting expertise to her clients but also a sense of humor and authenticity. Deb values delivering both results and candor to her clients, which enables her to drive critical, candid conversations with leaders and teams to help them move past barriers, steering them toward their own growth and success. To Deb, growth possesses evergreen value, and helping leaders achieve that growth is ultimately rewarding.

Since joining RHR in 1996, Deb has been instrumental in the firm’s evolution and expansion. She has served in multiple capacities, including managing the training and development of RHR consultants at all levels within the firm and serving as managing director of the Philadelphia office before moving into her current role. Since joining RHR, she has spearheaded projects in settings ranging from family-owned businesses to multibillion-dollar, multinational corporations. She is also a frequent contributor to <i>The Wall Street Journal, Corporate Board Member,</i> and <i>Chief Executive</i> magazine.

Deb received a bachelor’s degree from Duke University and her master’s degree and a PsyD in clinical psychology from Widener University in Pennsylvania. She is a member of the American Psychological Association’s Society of Consulting Psychology, as well as a director on the national board of Girls Inc. After hours, Deb can usually be found on the nearest mountain, either skiing down or hiking up. She also enjoys running and walking with her dog, playing tennis, grilling, and spending time with friends and family."
