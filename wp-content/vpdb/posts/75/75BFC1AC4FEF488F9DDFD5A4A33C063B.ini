post_content = "Dr. Lisa Carey is a partner in RHR’s New York office. With over 30 years of HR experience in multinational companies, she is an accomplished global executive, trusted advisor, coach, and business partner to the C-suite and leadership teams. This depth of experience has enabled her to develop unparalleled expertise in the talent and HR space, which she passes on to a range of clients across industries including professional services, technology, technology-enabled information services, educational publishing, and consumer products.

As a trusted advisor to CEOs and boards of directors, Lisa conducts perceptive assessments and leverages the insights from those to create authentic and long-term change in her clients. Her emphasis on relationship-building enables her to truly work as a partner with executives, coaching and developing them in the direction of their highest levels of performance. With a strategic, results-oriented, and collaborative approach, Lisa provides pragmatic solutions to complex business and organizational challenges, builds high-performing teams, and develops robust partnerships to drive change, improve performance, and deliver business growth.

Defined by her consistent emphasis on making an impact, Lisa has demonstrated success in creating and implementing large-scale projects, such as innovative HR strategies and programs aligned with business objectives to acquire, develop, and retain key talent; strengthen organizational and leadership effectiveness; enhance culture and engagement, and maximize operational efficiencies through periods of growth, change, and transformation.

Lisa has a proven track record of HR leadership with major change initiatives, including organizational restructurings, M&amp;A, and transition planning. Before joining RHR, she was chief human resources officer for Corporate Risk Holdings, a private equity-owned global leader in diversified risk and information services and parent company of HireRight, Kroll, and Kroll Ontrack. Prior to joining Corporate Risk, she was senior vice president of HR at Cengage Learning (formerly Thomson Learning) where she led HR for numerous business groups in the U.S. and international locations and provided strategic direction and support for global HR, talent, and communication initiatives. Before Cengage, Lisa was national HR leader for the Enterprise Applications segment of Deloitte Consulting.

When she isn’t working, Lisa can be found spending quality time with her tight-knit community of family and friends. Lisa is passionate about continuous growth and learning, and she enjoys exercising and traveling the world."
