post_content = "Kerstan Sokoloski is a project coordinator at RHR International, serving as fundamental support to both clients and senior consultants. She oversees the timely, high-quality execution of each project, keeping her finger on the pulse of every moving piece to track and manage multiple deliverables. Kerstan also spearheads RHR’s corporate social-responsibility efforts.

As the key liaison between clients and consultants, Kerstan is consistently driving multiple projects forward with diligence and efficiency. She is well-known for her ability to build trusting relationships among both her colleagues and her clients as well as her genuine desire to collaborate with her clients to see them succeed.

Kerstan also leverages her relationship-building skills in managing RHR’s corporate social-responsibility initiatives, selecting and building programs with the firm’s nonprofit partners. Under her leadership, RHR built its philanthropic initiative from the ground up, partnering with organizations to supply both monetary donations and volunteer hours to facilitate meaningful, high-impact philanthropic projects.

Kerstan’s professional background is in sales and account management. Prior to joining RHR, she worked as a project and client-relations manager in video production, overseeing and executing every phase of production from inception to completion. She has also served as an account manager in the insurance industry, managing 15 client accounts and more than 120 individuals, as well as a director of events, overseeing a team of 20 event planners across the U.S. Kerstan has a bachelor’s degree in business administration and marketing from Fort Lewis College.

Outside of work, Kerstan is a wife and mother of several young children. She often spends time with her family outdoors, swimming, hiking, or enjoying Colorado’s mountain scenery, and she enjoys entertaining and hosting social gatherings."
