post_content = "<span>Mandi MacDonald is a partner at RHR International. She specializes in enhancing leadership capabilities at the executive and C-suite levels and in building effective, high-performing teams. She partners with clients across a broad range of industries, including retail, medical technology, healthcare, energy, and financial services.</span>

<span>As a trusted coach and advisor, Mandi empowers leaders across the globe to leverage their strengths and opportunities for growth to drive maximum impact across their organizations. Facilitating coaching engagements, assessments, and leadership-development programs for both teams and individuals, Mandi consistently steers clients through the process of growth and development, enabling them to hit critical turning points in their careers and successfully fulfill their professional aspirations.</span>

<span>In all of her engagements, Mandi is motivated by her ability to support and educate leaders, making a meaningful difference for their teams, organizations, and professional lives. </span><span>Leveraging empathetic listening skills, open-mindedness, and positive assumptions, she is known for her ability to easily build strong rapport with clients, cultivating an environment of genuine trust and connection. </span><span>As a result, she’s able to foster maximum impact as she supports her clients to navigate both their strengths and challenges.</span>

<span>Prior to joining RHR, Mandi served as a senior consultant at a Calgary consulting firm, honing her skills in succession, coaching, and assessment work. She is an associate certified coach through the International Coaching Federation. Mandi earned a master’s degree in industrial and organizational psychology from Saint Mary’s Univer­sity and a bachelor’s degree in psychology with honours from Dalhousie University. </span>

<span>Outside of work, Mandi enjoys spending time with friends and family. She also enjoys exploring the outdoors, staying active, and traveling the world whenever possible.</span>"
