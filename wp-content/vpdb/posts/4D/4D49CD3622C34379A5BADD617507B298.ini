post_content = "<span>David Cumberbatch is a partner at RHR International. He applies his 30 years of experience within the leadership-development space to a wide range of clients, both in the UK and internationally. His commercial experience in business leadership and HR enables him to bring strategic focus and leadership expertise to his projects in practical ways.</span>

<span>David excels at delivering the tools that leaders need to improve their capabilities. In particular, he devotes his time to projects on CEO succession and senior executive development along with helping companies across sectors to choose and develop the right executive teams and achieve their strategic goals. A large part of this is being a steward of impactful conversations and helping executives to conduct action-oriented exchanges about themselves and their companies. </span>

<span>A dedicated member of the Center of Excellence for Testing at RHR, David is passionate about retaining and developing the efficacy of RHR’s psychometric assessments. To David, market-leading assessment means finding and discovering opportunities to make an impact, then uncovering which meaningful levers can be pulled to help clients reach that next level of performance. He often leverages these assessments to help determine a client’s readiness to reach new heights in their career and also to understand opportunities for improvement in senior team effectiveness. He derives particular satisfaction from coaching, creating a direct impact on leaders across industries. Through coaching, David is able to pass on frameworks and make real change that resonates and structures a leader’s thinking. This is the beginning of growth and development: giving insight and opportunities for change. </span>

<span>Prior to joining RHR International, David managed teams at leading consulting firms in the United Kingdom, working with global clients to solve commercial challenges in executive selection and development, senior team effectiveness, culture change, and organizational development. He was also an HR Director in Barbados for seven years before returning to the UK.</span>

<span>David is an avid reader and enjoys anything that helps him understand the impact and influence of key events in people’s lives on their behavior. He enjoys all things that happen in, on, or under the water, gardening, and walking in his local area.</span>"
