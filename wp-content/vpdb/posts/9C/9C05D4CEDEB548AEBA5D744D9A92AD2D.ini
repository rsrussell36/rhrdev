post_content = "<span>Amanda Magliula is a project coordinator for Executive Bench. She is the liaison between clients and consultants, providing critical support to ensure the smooth facilitation of projects and communication. An innate problem solver and analytical thinker, Amanda isn’t afraid to ask questions and continually explore innovative solutions for improving her team’s workflows. Her intrinsic motivation lies within her ability to keep things running smoothly — to her, success means making clients feel that they’re in good hands. </span>

<span>A former meeting manager for American Express Global Business Travel, Amanda is well-versed in overseeing and coordinating large-scale projects and events. Prior to her entry to the corporate world, Amanda taught English in Seoul, Korea and served as an au pair in Australia. Her experience abroad enabled her to develop key skills that impact her work at Executive Bench; understanding diverse cultural nuances allows her to insightfully serve both national and international clients. </span>

<span>When she’s not working, Amanda can be found traveling the world in search of good food and wine, spending time with friends (or her cat), or finding the best brunch spots in Philadelphia.</span>"
