post_content = "Sam Armellino is a project coordinator at RHR International. With a wealth of experience in administrative and project management work, Sam brings a sharp eye for detail and a diligent work ethic to everything she does.

Day-to-day, Sam plays a dual role of providing project coordination expertise to leadership development projects and supporting the Objective Testing Center of Excellence (OTCOE). In her role with the OTCOE, Sam helps support RHR’s use of objective leadership assessment instruments, assisting clients and colleagues in understanding the implications of assessment results for leadership behavior.

When working on client projects, Sam facilitates open communication between RHR and the client. She ensures that timelines are consistently met and that key documentation and deliverables are organized. Quick decision-making, process-creation, and high levels of efficiency are key qualities that Sam brings to her projects, ensuring that the execution of the work is flawless. Furthermore, she focuses on adding structure and discipline to her engagements.

Sam has over a decade of administrative experience and has worked across multiple industries, including healthcare, finance, and marketing. Motivated by supporting and helping others, she enjoys using her project management expertise to uphold RHR’s values and deliver successful long-term results to clients.

Sam is based in Chicago and has a B.S. in Psychology from Northern Illinois University. Outside of work, Sam enjoys spending time with her husband and dog, travelling, reading, baking and crafting."
