post_content = "<span>Debra Hughes, a partner at RHR International, is known for applying her psychological and business insights to create tangible, sustained change in the lives of leaders. By establishing authentic coaching relationships, she helps leaders to advance and achieve impressive results within their teams and organizations.</span>

<span>Debra is particularly adept at understanding the system in which a leader resides and creating a course of action that takes broader business goals and challenges into account. She is also expert at working with senior teams to help them face their challenges and opportunities for improvement, resulting in outstanding levels of performance.</span>

<span>Aside from her coaching work, Debra is highly regarded in the industry for her work with CEO succession and managing human-capital risk. By applying a signature mix of respect and honesty, she helps new CEOs navigate challenges and avoid the common pitfalls inherent in taking up the mantle as a new executive. This work is often informed by Debraâ€™s executive assessments, which provide rich insights that are clear and result in actionable change.</span>

<span>Equally at home with large Fortune 100 companies, small, fast-growing firms, and not-for-profits, Debra is a steady, guiding hand across a wide range of industries. She has experience in retail, manufacturing, pharmaceuticals, and telecommunications as well as a particular focus in financial services, including banks, pension funds, insurance companies, and private equity firms. </span><span>Debra weaves respect for others into everything she does. She derives great satisfaction in helping others achieve their potential, and she believes that good leaders can and should make a difference in the world.</span>

<span>Debra has a PhD in clinical psychology from the University of Waterloo, a postdoctoral fellowship from the University of Manitoba, and an MBA from the University of Calgary.</span>

<span>She has previously held leadership positions in healthcare and also established and managed her own clinical practice and marketing consulting firm. She enjoys music, nature, and her community and cares deeply about the natural world. Debra can often be found spending time with her family and friends and enjoying the great outdoors.</span>"
