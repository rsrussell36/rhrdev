_rhr_c_title#DCF91751DA0245BA8668FEC15A800891 = "New mission needed new leadership for effecting change."
_rhr_c_description#34058408B51A4A56994AD0B8C6381A16 = "After dealing with the financial crisis of 2008/2009, RHR International’s global financial client struggled to find its footing. Barely surviving, the company’s stock plummeted, and its employees labored under the heavy burden of external scrutiny and an uncertain future.
<br>
<br>
Yet the client was able to use the crisis as an opportunity to review its operations and renew its mission. Under the new leadership of an externally hired CEO, the Board of Directors and top executive team recognized two critical challenges to future prosperity: 1) widespread and largely independent lines of business needed to come under greater central control, not just to ensure better compliance but to align risks and opportunities with overall corporate strategy; and 2) current technology, an ad hoc collection of tools developed internally or acquired through numerous M&As, was not sufficiently advanced to fulfill both the analytics needs and consumer engagement necessary for future growth.
<br>
<br>
The client understood that change was imperative, but was not confident it had the leadership in place required to drive transformation. Historically, the company promoted talent from within based on experience, expertise, and company tenure. Now it needed something different: leaders with the attitude, appetite, and skills to lead company-wide change."
_rhr_s_title#600EC34096564724B15281462F4A8DE8 = "Turn desirable leadership attributes into actionable behaviors."
_rhr_s_description#6F6D3186C7254249A477B9521F11818E = "The company partnered with RHR to develop, coordinate, and implement a leadership initiative that would fulfill the transformation the company needed. Their collaboration included: 

<br>
<br>
<b>Leadership review: </b>RHR interviewed the Board of Directors and senior management to assess current leadership styles and understand what was expected of leaders over the next nine months to a year, focusing on what needed to be different in order for the company to succeed.
<br>
<br>
<b>Refine and define Transformation Leadership Behaviors: </b>After the interviews, RHR refined abstract leadership attributes into definable behaviors and skills that could be observed, evaluated and, most importantly, encouraged through coaching. Working with the top leadership team, these characteristics were prioritized, then organized into four crucial leadership domains, with specific behaviors outlined in each domain. 
<br>
<br>
<a href=\"localhost/rhrdev/solutions-assessment/\"><b>Assess individual leaders:</b></a> With the approved Transformation Leadership Behaviors on hand as benchmarks, RHR interviewed the top 50 leaders, engaging them in three-hour conversations that covered each executive’s leadership history, uncovering their approaches, strengths, and potential weak areas or gaps.
<br>
<br>
<b>Conduct executive <a href=\"localhost/rhrdev/solutions-development/\">development plans,</a> administer coaching: </b>By mapping the interview results to the Transformation Leadership Behaviors, RHR consultants tailored development plans intended to leverage current strengths, improve weaker areas, and close potential gaps. Executives received individualized, face-to- face coaching to cultivate targeted capabilities.
<br>
<br>
<b>Report and review for informed structural change:</b> RHR prepared an aggregate report for the CEO that highlighted the company’s collective strengths and weaknesses, and provided direction for human resources, identifying the capabilities that the company could build through new hires or focused internal development. After several months of coaching, RHR produced more data that allowed the client to make informed decisions on promotions and exits. "
