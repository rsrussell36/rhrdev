</ul>
<ul>
 	<li aria-level=\"1\"><b>Executive Assessment: </b>Identifying and analyzing leaders’ strengths and growth opportunities while providing data-backed insights and coaching expertise for course correction and expanded development</li>
</ul>
<b>Clients and Industry Achievements</b>
<ul>
 	<li aria-level=\"1\">Juliet partners with clients in industries including agribusiness, biotech, cloud computing, education, entertainment, environmental sciences, government, healthcare, investment banking, management consulting, machine learning, mobile gaming, nuclear sciences, oil and gas, pharmaceuticals, private equity, social media, and software.</li>
 	<li aria-level=\"1\">Juliet helped a senior leader who was running a 200-person organization step into a larger role running a 600-person organization and reporting directly to the CEO of a publicly traded software company.</li>
 	<li aria-level=\"1\">Juliet engaged senior-level executives in a customized program that enhanced interpersonal communication, reduced conflicts, and improved organizational culture.</li>
 	<li aria-level=\"1\">Juliet holds a bachelor’s degree in psychology from UCLA.</li>
 	<li aria-level=\"1\">Juliet holds a master’s degree and a PhD in psychology from the California School of Professional Psychology.</li>
</ul>
