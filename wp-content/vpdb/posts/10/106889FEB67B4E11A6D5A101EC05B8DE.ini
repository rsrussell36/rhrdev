post_content = "<span>Jane Lim brings significant expertise in organizational psychology, leadership consulting, and data analytics to her current role as a Consultant for the Executive Bench practice. Responsible for conducting expert assessments, Jane is deeply committed to understanding the leaders she works with, supporting them on their leadership journeys, and enabling them to grow and achieve the next level of performance in their careers. </span>

<span>A curious, compassionate, and development-oriented consultant, she endeavors to help leaders understand the impact of their work and equip them with key actions they can take today in order to grow tomorrow. Having come to Executive Bench from RHR’s Leader Analytics Team, Jane leverages her data-driven approach to provide unique insights to clients. Connecting data from numerous sources, Jane conducts aggregate analyses and guides clients toward a deeper understanding of their leadership landscape and the implications for their organizations. </span>

<span>With a background in teaching at the postgraduate level, Jane enjoys learning and reading in her own time. She can be found reading books on data visualization, organizational effectiveness, and leadership, and is motivated to pass on her learnings to others--particularly the leaders she works with. Outside of work, Jane enjoys staying active and spending quality time with her family and friends. </span>

