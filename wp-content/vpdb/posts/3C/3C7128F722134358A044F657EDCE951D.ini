post_content = "<span>Julie Wolf is a senior partner at RHR International and a leader in the firm’s Board and CEO Services practice. For two decades, Julie has advised companies across diverse industries and is equally as comfortable with Fortune 50 as with founder-led and private companies. She works with boards, CEOs, and management teams during times of transition, helping companies unlock and deliver their full potential by optimizing exceptional talent and teams. Specific industries in her client base include technology, retail, financial services, consumer products, healthcare, manufacturing, and professional services.</span>

<span>The privilege of being able to work with CEO candidates and first-time CEOs is a particularly rewarding aspect of Julie’s work. Her informed, courageous approach and business expertise enable her to help these executives enhance their “whole-person” intentional leadership and their impact on the company, employees, and the world. With clarity and purpose, these leaders cultivate CEO acumen, powerful teams, personal integrity, and external impact that drives exceptional performance.</span>

<span>In varied roles, Julie has been instrumental in RHR’s evolution, having led the Denver office, the West Region of the U.S., RHR’s Private Equity business, and the firm’s U.S. operations. Prior to joining RHR, Julie was a Harvard University Clinical Psychology Fellow at Massachusetts General Hospital. She earned master’s and doctorate degrees in clinical psychology from the University of Colorado, Boulder and graduated summa cum laude with a bachelor’s degree in psychology from the University of Minnesota Twin Cities. </span>

<span>Outside of work, Julie is an active member of her community as a mom, friend, daughter, volunteer, and athlete. Julie serves on the board of trustees for Wonderbound, Executives Partnering to Invest in Children (EPIC), Mile High United Way, and as a Tocqueville Society member, reflecting her passion for community-based arts and early childhood education. When not helping others, Julie loves to be physically challenged and can be found Nordic skiing, mountain biking, road cycling, and practicing Kenpo karate.</span>
