post_content = "<span>David Astorino is a senior partner and member of RHR International’s operating committee. For more than 20 years, he has been applying his expertise to complex client engagements, helping CEOs and boards of directors successfully drive the human side of transformational change within their organizations.</span>

<span>David is best described as a catalyst for creativity and transformation. He believes that great leadership is a profound force for good in the world. His work enables clients to develop leadership strategy and business resilience during times of transformation. Notably, David worked with integral companies during the 2007-2008 financial crisis, making a direct impact on the global financial system. He was honored to work with some of the brightest minds in the world to revitalize these key businesses. David works as a partner to CEOs and helps leaders evolve from what was needed in the past to what is needed in the present. He applies his unique experience to a wide range of projects and clients—from large multinational companies to entrepreneurial start-ups—helping executives transform themselves while transforming their companies for the better. </span>

<span>In his leadership roles within RHR, David has ensured that the firm delivers vibrant and innovative services to clients. In his previous role as head of practices and research, he consistently turned a sharp eye to the market in order to discover trends, ensuring that RHR International remains a market-leader for competitive leadership offerings. David's impact on RHR International has been profound. He has helped evolve the firm’s service offerings in unique ways by creating an innovation team that culminated in an internal Shark Tank event, which was a catalyst for RHR’s critical Executive Bench offerings.</span><span>
</span>

<span>Throughout his career, David has followed one key thread of interest: human performance. From professional tennis to competing in piano competitions, reaching the heights of human endeavor is David’s main motivation. It was this passion that led him to focus on psychology, and he began his career working with professional athletes after achieving his MBA and doctorate in clinical psychology. David believes that leadership has never been more important to the world than it is now. From the climate emergency to new economic models, fairness and justice, and the emergence of machine learning and AI, the world needs enlightened, emotionally attuned leaders. David’s vision is to bring us there, helping leaders own their power in their company with integrity and humility.</span>

<span>Outside of work, David is a loving father and spouse who enjoys spending quality time with his family. Beyond this, he can be found following his passion for music, playing in a disco funk band, and achieving a flow state with a good game of tennis.</span>
<h2><span>David Astorino At A Glance </span></h2>
<span>David Astorino is a senior partner and member of RHR International’s operating committee. For more than 20 years, he has been applying his expertise to complex client engagements, helping CEOs and boards of directors successfully drive the human side of transformational change within their organizations.</span>
<h2><span>Areas of Expertise </span></h2>
<ul>
 	<li aria-level=\"1\"><b>Transformation: </b><span> David works as a partner to CEOs and helps leaders evolve from what was needed in the past to what is needed in the present. He applies his unique experience to a wide range of projects and clients—from large multinational companies to entrepreneurial start-ups—helping executives transform themselves while transforming their companies for the better.</span></li>
</ul>
<ul>
 	<li aria-level=\"1\"><b>Innovation: </b><span>David’s role within RHR has been to ensure that the firm remains  vibrant, innovative, and highly adept at cultivating outstanding leaders. As the former head of practice areas and research, he has helped evolve the firm’s service offerings in unique ways. Through building the firm’s innovation muscle, David helped catalyze RHR’s critical Executive Bench offerings. He consistently turns a sharp eye to the market in order to discover trends, ensuring that RHR International remains a market leader for innovation and competitive leadership offerings.</span></li>
</ul>
<h2><span>Industry Achievements </span></h2>
<ul>
 	<li aria-level=\"1\"><span>David worked with integral companies during the 2007-2008 financial crisis, making a direct impact on the global financial system.</span></li>
 	<li aria-level=\"1\"><span>Prior to joining RHR International, David worked with professional athletes, applying psychology to help them manage and utilize their emotions on the playing field. </span></li>
 	<li aria-level=\"1\"><span>David has counseled indigent populations as well as children and families facing challenges of poverty and abuse to help them achieve positive transformation in their lives.</span></li>
 	<li aria-level=\"1\"><span>David earned a doctorate in clinical psychology and an MBA from Widener University.</span></li>
 	<li aria-level=\"1\"><span>David earned a master’s degree in education, counseling psychology and a bachelor’s degree in English literature from Temple University.</span></li>
</ul>
