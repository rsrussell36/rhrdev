post_content = "Dr. Dante Capitano is the CEO of RHR International. He is a well-known thought leader and sought-after expert in the leadership development space. His strategic vision for RHR is that of a competitive, relevant and sustainable firm that delivers consistent excellence to clients. Dante’s holistic approach cultivates the agile and entrepreneurial spirit for which RHR is renowned today.

With a fresh view on modern leadership, Dante empowers the company and its clients to generate a lasting positive impact on employees, shareholders, and communities. In particular, he places a key focus on diversity, inclusion and belonging, weaving these concepts into the broader structure of the firm as well as into client service offerings. From Dante’s perspective, RHR is client-centric with a focus on colleagueship, striking that subtle balance between interdependence and independence.

Evolving RHR’s leadership offerings in response to the market, he drives continued company performance over time. This ensures that RHR can be relied upon to deliver cutting-edge, market-leading solutions to boards, CEOs, and executive teams in industries around the world.

As a leader in the executive coaching space with a background in pharmaceutical and biotechnology companies, Dante is a trusted advisor to some of the top Chief Scientific Officers in the world today. In his personal life, Dante can be found spending most of his time with his family. Involved and active, they enjoy hiking, biking, and the great outdoors."
