post_content = "Dr. MySha Whorley is a partner in the Atlanta office. She is known as a down-to-earth, data-driven corporate psychologist who partners with leaders to build organizational success. Acting as a trusted advisor to CEOs, executives, and HR leaders, MySha helps her clients align shifts in leadership and talent approaches to the goals of the business. Together, they chart a course toward high-impact organizational growth and leadership development.

Curious and reflective, MySha applies her inquisitive approach to executive services, where she assesses senior leaders and uses in-depth insights to cultivate targeted development. She helps leaders accelerate their growth trajectories, communicating crucial insights with a refreshing blend of honesty and compassion. MySha leverages her curiosity to develop an understanding of the business and business strategy in order to guide organizations in developing a strong bench of leaders for mission-critical roles.

Helping leaders to think through complex problems is a key component of MySha’s work and she can often be found creating high-impact executive offsites and coaching leaders through their blind spots in order to strengthen their ability to provide direction to their teams. A focus on culture transformation helps MySha to deliver projects that create dramatic change in the way an organization is run. She helps align the leadership strategy to the desired culture. Comfortable across industries, MySha has worked in food, retail, finance, consumer goods and more, with large, blue-chip companies.

Having started her career in clinical psychology, MySha is no stranger to high-impact work. Prior to joining RHR International, MySha also advised C-level clients across industries as an executive consultant at TalentQuest. In that role, she partnered with clients to lay out C-level and organization-wide succession planning, fill the talent pipeline with high potentials, and coach the right players to elevate them for the right roles.

MySha is a creative and passionate parent, and she is always thinking of new experiences for her family to enjoy, centered around connectedness and learning new things. She is a dedicated Girl Scout Leader and is enthusiastic about helping young people to develop confidence and leadership. With similar objectives in mind, MySha is on the Board at her children’s Montessori school, reflecting her values of independence, autonomy and choice - a set of values that she also brings to her coaching work.
<h2>Dr. MySha Whorley at a Glance</h2>
Dr. MySha Whorley is a partner in the Atlanta office. She is known as a down-to-earth, data-driven corporate psychologist who partners with leaders to build organizational success. Acting as a trusted advisor to CEOs, executives, and HR leaders, MySha helps her clients align shifts in leadership and talent approaches to the goals of the business. Together, they chart a course toward high-impact organizational growth and leadership development.
<h3>Areas of Expertise</h3>
<ul>
 	<li><b>Executive Assessment:</b> High-impact executive assessment that provides in-depth insights to cultivate targeted development in senior leaders.</li>
 	<li><b>Leadership Pipelines:</b> Developing a strong bench of leaders for mission-critical roles.</li>
 	<li><b>Leadership Development:</b> Building executive leadership capabilities to accelerate growth trajectories in line with the business’s broader strategy. Consultation across industries, including food, retail, finance, consumer goods and more, with large, blue-chip companies.</li>
 	<li><b>Offsites:</b> Facilitating executive offsites and coaching leaders through their blind spots in order to strengthen their ability to provide direction to their teams.</li>
</ul>
<h3>Industry Achievements</h3>
<ul>
 	<li>Prior to joining RHR International, MySha also advised C-level clients across industries as an executive consultant at TalentQuest.</li>
 	<li>Master’s and doctorate degrees in clinical psychology from Clark University</li>
 	<li>Bachelor’s degree in psychology from Ball State University.</li>
 	<li>Graduate certificate in executive coaching from William James College</li>
 	<li>Licensed psychologist in the state of Georgia</li>
</ul>
<h3>Interests</h3>
MySha is a creative and passionate parent, and she is always thinking of new experiences for her family to enjoy, centered around connectedness and learning new things. She is a dedicated Girl Scout Leader and is enthusiastic about helping young people to develop confidence and leadership. With similar objectives in mind, MySha is on the Board at her children’s Montessori school, reflecting her values of independence, autonomy and choice - a set of values that she also brings to her coaching work."
