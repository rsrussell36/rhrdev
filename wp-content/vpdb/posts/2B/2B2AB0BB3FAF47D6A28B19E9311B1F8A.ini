post_content = "As a project coordinator at RHR International, Emily Horn oversees the management and successful completion of high-impact projects. Supporting consultants in engagements ranging from executive coaching to CEO succession to value-transformation work, Emily ensures the smooth and seamless delivery of every deliverable and project component.

Emily is driven by her ability to help her colleagues maximize their impact on leaders shaping the world. Transparent and insightful, she catalyzes their ability to provide high-quality, actionable deliverables that make a tangible difference for clients. For her, taking ego out of the equation is extremely important—she values being able to reach solutions with both honesty and candor. Emily is also highly motivated by fostering equitable and sustainable workplaces; as part of RHR’s Forces of Nature team and diversity-and-inclusion efforts, she values her role in driving the firm forward with momentum toward progressive growth and enhanced capabilities.

Equal parts detail- and people-oriented, Emily’s background is a blend of both psychology and biology. She has worked in settings ranging from a biotechnology start-up to doctor’s offices as a clinical bioethics intern, gaining valuable technical skills, high attention to detail, and an appreciation for the way humans work.

Emily earned a bachelor’s degree in biology and psychology from the University of Virginia. Outside of work, Emily can typically be found practicing photography, running, or following new paths to learning and development."
