post_content = "Carli is a project coordinator at RHR International. With a highly organized approach to project management and consultant support, Carli drives consistent successful outcomes as part of the coordination team.

Managing both scheduling and project support for two consultants, Carli’s expertise encompasses a range of vital elements including statements of work, engagement coordination, billing, and more. Carli particularly enjoys building relationships and making connections between people, both internally and at the client level. Beyond this, she is constantly learning, developing her expertise in all aspects of project coordination at RHR.

Fast-moving, quick-paced projects require a particular set of management skills, and this is where Carli thrives. She enjoys creating order and process to ensure that tight deadlines are reached in the most efficient way possible. Carli can always be trusted to enhance and improve the processes that she sees as vital to day-to-day work. She is talented at spotting problems and imaginative in finding the right solution. This has resulted in the long-term improvement of certain business-critical processes on many occasions.

Prior to joining RHR, Carli built up her experience through a diverse range of work. From teaching abroad in France to working for Habitat for Humanity, she has always applied her diligent work style and ability to create efficiency to achieve results. Carli is incredibly motivated by RHR’s mission and by driving positive project outcomes in order to enhance leadership around the world.

Outside of work, Carli can be found planning adventures. She enjoys paddleboarding on Lake Erie and exploring Cleveland’s many restaurants and metro parks."
