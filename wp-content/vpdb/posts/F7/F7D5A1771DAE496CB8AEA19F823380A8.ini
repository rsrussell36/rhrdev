                                                <p>By accessing, viewing or otherwise using <a href=\"http://www.rhrinternationalconsultants.uk\">http://www.rhrinternationalconsultants.uk </a>or any subpages of that website (collectively, the “Site”), you are agreeing to the following terms of use (“Terms of Use”). “You,” “your,” and “user” refer to all individuals and/or entities accessing this Site for any reason. “We,” “us,” and “our” refer to RHR International Consultants Ltd. Please read these Terms of Use carefully:</p>                                            
