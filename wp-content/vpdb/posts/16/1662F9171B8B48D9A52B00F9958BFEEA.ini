_elementor_data#597795ED4CE74B1890762C90A04F6D13 = "[{\"id\":\"eccf4ca\",\"elType\":\"section\",\"settings\":{\"layout\":\"full_width\",\"gap\":\"no\",\"css_classes\":\"about-sidebar\"},\"elements\":[{\"id\":\"2582f22\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[],\"isInner\":false}],\"isInner\":false},{\"id\":\"d772e46\",\"elType\":\"section\",\"settings\":{\"layout\":\"full_width\",\"gap\":\"no\"},\"elements\":[{\"id\":\"ab51659\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"0820be4\",\"elType\":\"widget\",\"settings\":{\"_rhr_abuc_page_title\":\"Raising your game.\",\"_rhr_abu_tab_title\":\"Raising your game.\",\"_rhr_abu_lists\":[{\"_rhr_abu_tab_title\":\"About Us\",\"_id\":\"835e10b\"},{\"_rhr_abu_tab_title\":\"Our People\",\"_rhr_abu_type\":\"_our_people\",\"_id\":\"6648584\"},{\"_rhr_abu_tab_title\":\"Career\",\"_rhr_abu_type\":\"_career\",\"_id\":\"5458bdc\"},{\"_rhr_abu_tab_title\":\"Spotlight On\",\"_rhr_abu_type\":\"_content_image\",\"_id\":\"b1eceb8\"}],\"_rhr_abuc_title\":\"About Us\",\"_rhr_abuc_contents\":\"We partner with leaders to help them to acquire the knowledge, wisdom, and leadership skills necessary to successfully guide their organization to outstanding results.<br><br>\\n                Meaningful leadership development, powered by behavioral science.\",\"_rhr_img_lists\":[{\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-24.jpg\",\"id\":3713,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"68e92f5\"},{\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-31.jpg\",\"id\":3722,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"731c942\"},{\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-25.jpg\",\"id\":3714,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"a305c1b\"},{\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-26.png\",\"id\":3716,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"612b7b3\"},{\"_rhr_abc_type\":\"_left\",\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-28.jpg\",\"id\":3720,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"a08dbde\",\"abc_thumbnail_size\":\"full\"},{\"_rhr_abc_type\":\"_left\",\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-32.png\",\"id\":3723,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"e1489b8\"},{\"_rhr_abc_type\":\"_right\",\"_rhr_abc_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-27.png\",\"id\":3719,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"4d72c5a\"}],\"_rhr_about_us_lists\":[{\"_rhr_about_us_title\":\"Our Mission\",\"_id\":\"2e6e0cc\"},{\"_rhr_about_us_title\":\"Our History\",\"_rhr_about_us_editor\":\"We are pioneers in the field of organizational psychology.<br><br>\\n                                As the premier boutique firm in this space, we are big enough to bring you the data, experience, and resources your project needs, but small enough that you get all the attention and focus you deserve. Our services are personalized and unique. We have outlasted scores of competitors and have remained a relevant presence in the life of our clients for over 75 years. \",\"_id\":\"c8c1b1d\"},{\"_id\":\"e79713b\",\"_rhr_about_us_title\":\"Our Approach\",\"_rhr_about_us_editor\":\"<p>We are committed to the success of our clients. As behavioral scientists, we bring the best of art and science to help unlock the talent in every client organization. We hire great people and continually adapt our products and services to ensure our clients benefit from the most current methodologies in leadership science.<\\/p><p>\\u00a0<\\/p><p>With each new client, we take the time to understand their unique challenges and opportunities. From there we identify a solution that meets their needs and utilize proprietary leadership assessment and development methodologies to generate growth and momentum.<\\/p><p>\\u00a0<\\/p><p>People are not one size fits all. Neither are our solutions.<\\/p>\"},{\"_id\":\"bfe20e3\",\"_rhr_about_us_title\":\"Our Values\",\"_rhr_about_us_editor\":\"<p>We hold ourselves accountable to four core values:<\\/p><div class=\\\"group-texts gt-marginT\\\"><p>CARE:<\\/p><div class=\\\"paragraph p-gray\\\">We act with intent, respect, and a spirit of generosity with each other and with our clients. We embrace diversity in all its forms and value the ideas and perspectives of everyone.<\\/div><\\/div><div class=\\\"group-texts gt-marginT\\\"><p>IMPACT:<\\/p><div class=\\\"paragraph p-gray\\\">We engage our clients with conviction and courage. We put their interests ahead of our own - we are successful when our clients are successful.<\\/div><\\/div><div class=\\\"group-texts gt-marginT\\\"><p>INITIATIVE:<\\/p><div class=\\\"paragraph p-gray\\\">We ask as much of ourselves as we do of others. We take smart risks. We act and offer practical and insightful solutions.<\\/div><\\/div><div class=\\\"group-texts gt-marginT\\\"><p>LEARNING:<\\/p><div class=\\\"paragraph p-gray\\\">We evolve to stay relevant and meet the rapidly changing world of work. We embrace the leading edge of thinking on leadership to continually refine our craft.<\\/div><\\/div>\"},{\"_id\":\"fff5fb3\",\"_rhr_about_us_title\":\"Our People\",\"_rhr_about_us_editor\":\"Meet our powerful team of highly skilled behavioral scientists, innovators, and project specialists.\",\"_rhr_about_au_btn\":\"MEET FULL TEAM\"}],\"_rhr_career_m_title\":\"Your future<br>starts here.\",\"_rhr_career_s_title\":\"Career\",\"_rhr_career_lists\":[{\"_rhr_career_title\":\"Partner\",\"_rhr_career_img\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/08\\/Rectangle-75-3.png\",\"id\":3904,\"alt\":\"\",\"source\":\"library\"},\"_id\":\"243cd1d\",\"_rhr_srb_email_h\":\"email@rhrinternational.com\",\"_rhr_srb_email_reply_h\":\"wordpress@rhrinternational.com\",\"_rhr_srb_reply_msgprefix_h\":\"Hello\",\"_rhr_srb_form_class_h\":\"demo-class\",\"_rhr_srb_form_bgclass_h\":\"purple\",\"_rhr_srb_form_btn_h\":\"form-button\",\"_rhr_srb_success_h\":\"Thanks for downloading.\",\"_rhr_srb_empty_h\":\"Oops! file not found!\",\"_rhr_srb_error_h\":\"Oops! Something wrong, try again!\",\"_rhr_srb_name_empty_h\":\"Field must not be blank.\",\"_rhr_srb_email_empty_h\":\"Field must not be blank.\",\"_rhr_srb_email_invalid_h\":\"Please Enter Valid Email Address.\",\"_rhr_srb_company_empty_h\":\"Field must not be blank.\",\"_rhr_srb_subject_h\":\"RHR | About\"},{\"_rhr_career_title\":\"Project Coordinator\",\"_rhr_career_editor\":\"Project coordinators help create the outstanding client service on which RHR has built its reputation. Project coordinator jobs at RHR mean high responsibility in a highly rewarding environment. If you\\u2019re an organized business process expert, reach out to us today.\",\"_rhr_career_btn\":\"Download information\",\"_id\":\"6b02c2e\",\"_rhr_career_link\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/wp-content\\/uploads\\/2021\\/07\\/RHR_Brochure_Careers.pdf\",\"is_external\":\"on\",\"nofollow\":\"\",\"custom_attributes\":\"\"},\"_rhr_srb_email_h\":\"\",\"_rhr_srb_email_reply_h\":\"\",\"_rhr_srb_reply_msgprefix_h\":\"Hello\",\"_rhr_srb_form_class_h\":\"demo-class\",\"_rhr_srb_form_bgclass_h\":\"purple\",\"_rhr_srb_form_btn_h\":\"form-button\",\"_rhr_srb_success_h\":\"Thanks for downloading.\",\"_rhr_srb_empty_h\":\"Oops! file not found!\",\"_rhr_srb_error_h\":\"Oops! Something wrong, try again!\",\"_rhr_srb_name_empty_h\":\"Field must not be blank.\",\"_rhr_srb_email_empty_h\":\"Field must not be blank.\",\"_rhr_srb_email_invalid_h\":\"Please Enter Valid Email Address.\",\"_rhr_srb_company_empty_h\":\"Field must not be blank.\",\"career_thumbnail_size\":\"full\",\"_rhr_srb_subject_h\":\"About Us\"}],\"_rhr_sp_m_title\":\"RHR<br>International\",\"_rhr_sp_s_title\":\"Spotlight On:\",\"_rhr_sp_btn\":\"Contact us\",\"_rhr_sp_link\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/get-in-touch\\/\",\"is_external\":\"\",\"nofollow\":\"\",\"custom_attributes\":\"\"},\"_rhr_sp_editor\":\"Develop and choose your global leaders with wisdom and forethought. At RHR, we have spent over 75 years dedicated to researching and understanding the skills that leaders need to drive results. We apply that knowledge by working with global brands as well as medium and small businesses in order to help them develop the necessary leadership traits and qualities, specific to their needs.\\n\\nGet in touch with us today to discover more about how we can support you. Take a look at our <a href=\\\"http:\\/\\/localhost\\/rhrdev\\/resources\\/\\\">Resources<\\/a> section to find out more about our perspective on leadership skills, leadership development, improving leadership performance, and more.\",\"_rhr_ab_career_order_by_type\":\"alphabetically\",\"_rhr_ab_btn_b\":\"MEET OUR PEOPLE\",\"_rhr_ab_link_b\":{\"url\":\"http:\\/\\/localhost\\/rhrdev\\/profiles\",\"is_external\":\"\",\"nofollow\":\"\",\"custom_attributes\":\"\"}},\"elements\":[],\"widgetType\":\"rhr-about\"}],\"isInner\":false}],\"isInner\":false}]"
