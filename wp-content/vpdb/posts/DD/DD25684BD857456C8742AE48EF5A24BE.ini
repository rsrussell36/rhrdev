post_content = "<span>Stephanie Lemmons is a Project Coordinator on the Executive Bench team. She leverages her unique mix of administrative skills and project management expertise to work collaboratively and generate outstanding results for the team and clients.</span>

<span>Stephanie’s work is often the glue that binds a project together, ensuring the countless moving parts come together to form a whole. Having previously worked in the nonprofit sector, she is used to taking on impactful projects, and it motivates her to see the results of her work come to life. </span><span>Within Executive Bench, Stephanie is energized by the people, variety and diversity of her work, from meeting requests and project timelines, to overseeing communications, internal sites, and materials</span><span>. Beyond this, she uses her time to enhance the internal processes that make RHR International tick. </span>

<span>Stephanie thrives when given freedom and responsibility, and is satisfied when looking at a project’s successful end result, working to ensure that the pieces of work are woven together to create a successful, coordinated outcome. As a US Masters swimmer, Stephanie is always looking for new, adrenaline-spiking adventures such as </span><span>open water swims, hiking, or ziplining</span><span>. She also loves to get creative and can often be found painting, crocheting, and knitting in between satisfying her sweet tooth with delicious desserts and pastries.</span>"
