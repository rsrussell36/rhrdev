_rhr_c_description#4BDA930990474893AD3A68EFAE852302 = "Fiercely loyal employees have made decades-long tenures the norm at a major multinational company whose brands, now true household names, are manufactured, marketed, and enjoyed in every one of the world’s nearly 200 countries.

<br>
<br>
Despite the company’s overall success, its inability to effectively identify, promote, and manage its future leaders had negatively affected everything from operations and performance to innovation and employee engagement.
<br>
<br>

Although nearly 40% of the company’s executives were considered high potential, the HR team and senior leaders focused almost exclusively on the employees they knew best at the expense of the less experienced, less familiar junior executives. Unfortunately, despite their experience, the newly promoted but poorly prepared executives often struggled due to the lack of training and support and soon moved on.

<br>
<br>
Top performers, who regularly delivered superior operational results but were known to disrespect peers and subordinates, were also recognized and rewarded with promotions, which caused further disruption.

<br>
<br>
Fortunately, the CEO was very aware of the need for change and was committed to maximizing executives’ potential and fully realizing the company’s superior talent base."
