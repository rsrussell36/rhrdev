post_content = "Juliet Saxe is a partner at RHR International. Leveraging her professional background rooted in both business and psychology, she delivers transformative insights to C-suite leaders across the pharmaceutical, technology, environmental, and entertainment industries, empowering them to amplify their own capabilities and, in turn, the capabilities of their organizations.

Equipped with more than 20 years of experience driving impact at the C-suite level, Juliet spearheads executive integration, assessment and selection, and senior team effectiveness work, partnering with senior leaders and teams to fundamentally shift their trajectories toward better personal and business outcomes. By applying psychological frameworks to business contexts, Juliet is able to pinpoint both the strengths and opportunities for growth in leaders, solving complex challenges for her clients to open up pathways for their development and accelerated impact. Whether she’s coaching executives through career transitions or vetting candidates for leadership positions, Juliet consistently delivers holistic, well-balanced perspectives that stem from her ability to view complex business challenges through a psychological lens.

Alongside her commitment to delivering quality and value, Juliet is motivated by her ability to observe, analyze, and act upon the human dynamics that shape every individual. She values the ability to forge relationships with colleagues and clients as well as working collaboratively with others toward a common goal in the pursuit of truly impacting the lives of others.

Prior to joining RHR, Juliet worked in research and training at a residential healthcare organization in Los Angeles and at the University of California San Francisco. She then transitioned to the startup world, holding management positions in strategic accounts, professional services, and product development at Nielsen Mobile (formerly Telephia), a San Francisco–based market research startup company in the wireless industry. She helped build a client services department that generated more than $20 million in revenue in its first two years. From there, Juliet created her own boutique executive-coaching firm, partnering with clients that included companies like Bain &amp; Company, Lucasfilm, Genentech, and Dropbox. She received a bachelor’s degree in psychology from UCLA as well as a master’s degree and a PhD in psychology from the California School of Professional Psychology.

Outside of the office, Juliet enjoys spending time with her husband, two children, and two dogs, often taking hikes in the scenic landscapes that California’s Bay Area has to offer. She also enjoys baking, cooking, and traveling whenever possible.

