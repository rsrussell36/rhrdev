post_content = "Sandy Clous is a project coordinator at RHR International. She supports consultants across the company’s U.S. regions and ensures that the management of each client engagement is executed efficiently, enabling RHR to consistently deliver results and higher levels of performance across industries.

Sandy takes a bespoke project-management approach to each engagement, recognizing that every client is unique. She is highly adept at managing communications, conceptualizing project plans, tracking timelines, and creating key documentation. She is particularly well-known for her ability to simultaneously manage communication within RHR as well as the communications sent from clients to their talent. Connecting key players across businesses, Sandy facilitates project prework, intake, debrief calls, assessments, and more, ensuring there is alignment during the full scope of the project.

Sandy is experienced in managing large, complex projects and receives glowing recommendations from her peers and consultants in response to her work. Handling the specialized elements of each engagement is something that motivates her, as she enjoys the challenges of every new project. Prior to joining RHR, Sandy had a diverse background working across varied industries. Notably, she worked in communications for the Shedd Aquarium in Chicago. She has also worked in the special-events industry managing the sales and operations of two large-capacity venue spaces.

Common threads throughout Sandy’s career have been a focus on communication and a passion for people. She enjoys creating new processes to help organize and enhance operations and using her skills to set people up for success. She applies her talents to multiple internal groups at RHR, including the Forces of Nature team.

Outside of work, Sandy is an avid runner who loves exploring nature with her family and dogs. There is always an upcoming camping trip on the calendar and another National Park to explore and check off her list."
