post_content = "While listed companies have traditionally provided superb training grounds for general managers and future business leaders and are a natural pool of talent for private equity, ultimately a significant number who have thrived in listed companies fail in private equity portfolio firms. Therefore, our assumed models of “what looks good” may not always fit private equity. It is not the same as the joint stock world, legally or culturally. There are certain broad traits that research suggests are important for private equity leaders.

In this <a href=\"https://www.rhrinternational.com/sites/default/files/pdf_files/What%20It%20Takes%20to%20Succeed%20in%20Private%20Equity%E2%80%94An%20Overview%20for%20Portfolio%20Company%20CEOs%20and%20Their%20Teams.pdf?utm_source=Linkedin%20Publishing&amp;utm_medium=Linkedin%20Publishing&amp;utm_campaign=What%20It%20Takes%20To%20Succeed%20in%20Private%20Equity\">Executive Insight</a>, we examine the traits of successful Private Equity CEOs and top team members."
